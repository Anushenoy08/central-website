<script>
    function showError(msg) {
        const errorDiv = document.getElementById('errorMsg');
        errorDiv.innerText = msg;
        errorDiv.style.display = 'block';
    }
    function clearError() {
        const errorDiv = document.getElementById('errorMsg');
        errorDiv.innerText = '';
        errorDiv.style.display = 'none';
    }
    function showPopup(msg) {
        const popup = document.getElementById('popupMsg');
        document.getElementById('popupText').innerText = msg;
        popup.style.display = 'flex';
    }
    function closePopup() {
        document.getElementById('popupMsg').style.display = 'none';
    }
    function updateInputLineNumbers() {
        const textarea = document.getElementById('rubyInput');
        const lineNumbers = document.getElementById('inputLineNumbers');
        const lines = textarea.value.split('\n').length || 1;
        let html = '';
        for (let i = 1; i <= lines; i++) html += i + '<br>';
        lineNumbers.innerHTML = html;
    }
    function updateOutputLineNumbers() {
        const textarea = document.getElementById('rubyOutput');
        const lineNumbers = document.getElementById('outputLineNumbers');
        const lines = textarea.value.split('\n').length || 1;
        let html = '';
        for (let i = 1; i <= lines; i++) html += i + '<br>';
        lineNumbers.innerHTML = html;
    }
    function syncScroll(which) {
        if (which === 'input') {
            const textarea = document.getElementById('rubyInput');
            const lineNumbers = document.getElementById('inputLineNumbers');
            lineNumbers.scrollTop = textarea.scrollTop;
        } else {
            const textarea = document.getElementById('rubyOutput');
            const lineNumbers = document.getElementById('outputLineNumbers');
            lineNumbers.scrollTop = textarea.scrollTop;
        }
    }
    function formatRuby() {
        clearError();
        const input = document.getElementById('rubyInput').value;
        try {
            // Simple Ruby formatting
            const formatted = input
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0)
                .join('\n');
            document.getElementById('rubyOutput').value = formatted;
            updateOutputLineNumbers();
        } catch (e) {
            showError('Error formatting Ruby: ' + e.message);
            document.getElementById('rubyOutput').value = '';
            updateOutputLineNumbers();
        }
    }
    function validateRuby() {
        clearError();
        const input = document.getElementById('rubyInput').value;
        try {
            // Basic Ruby syntax validation
            const lines = input.split('\n');
            let isValid = true;
            let errorMsg = '';
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line && !line.startsWith('#') && !line.startsWith('=begin') && !line.startsWith('=end')) {
                    // Basic validation - check for common syntax errors
                    if (line.includes('def ') && !line.includes('end')) {
                        isValid = false;
                        errorMsg = `Line ${i + 1}: Missing 'end' for method definition`;
                        break;
                    }
                    if (line.includes('if ') && !line.includes('end')) {
                        isValid = false;
                        errorMsg = `Line ${i + 1}: Missing 'end' for if statement`;
                        break;
                    }
                    if (line.includes('do ') && !line.includes('end')) {
                        isValid = false;
                        errorMsg = `Line ${i + 1}: Missing 'end' for do block`;
                        break;
                    }
                }
            }
            
            if (isValid) {
                showPopup('Valid Ruby syntax');
            } else {
                showError(errorMsg);
            }
        } catch (e) {
            showError('Invalid Ruby syntax');
        }
    }
    function beautifyRuby() {
        clearError();
        const input = document.getElementById('rubyInput').value;
        try {
            // Simple Ruby beautification
            const beautified = input
                .split('\n')
                .map(line => {
                    const trimmed = line.trim();
                    if (trimmed.startsWith('def ') || trimmed.startsWith('class ') || trimmed.startsWith('module ') || 
                        trimmed.startsWith('if ') || trimmed.startsWith('elsif ') || trimmed.startsWith('else') || 
                        trimmed.startsWith('unless ') || trimmed.startsWith('case ') || trimmed.startsWith('when ') ||
                        trimmed.startsWith('begin') || trimmed.startsWith('rescue') || trimmed.startsWith('ensure') ||
                        trimmed.startsWith('do ') || trimmed.startsWith('while ') || trimmed.startsWith('until ')) {
                        return '    ' + trimmed;
                    }
                    return '        ' + trimmed;
                })
                .join('\n');
            document.getElementById('rubyOutput').value = beautified;
            updateOutputLineNumbers();
        } catch (e) {
            showError('Error beautifying Ruby: ' + e.message);
            document.getElementById('rubyOutput').value = '';
            updateOutputLineNumbers();
        }
    }

    function copyRuby() {
        const output = document.getElementById('rubyOutput').value;
        if (!output) return;
        navigator.clipboard.writeText(output);
        showPopup('Copied to clipboard!');
    }
    function downloadRuby() {
        const output = document.getElementById('rubyOutput').value;
        if (!output) return;
        const blob = new Blob([output], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'formatted.rb';
        link.click();
    }

    function uploadRubyFile(which, event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const text = e.target.result;
                if (which === 'input') {
                    document.getElementById('rubyInput').value = text;
                    updateInputLineNumbers();
                } else {
                    document.getElementById('rubyOutput').value = text;
                    updateOutputLineNumbers();
                }
            } catch (error) {
                showError('Error reading file: ' + error.message);
            }
        };
        reader.readAsText(file);
    }

    function clearRuby(which) {
        if (which === 'input') {
            document.getElementById('rubyInput').value = '';
            updateInputLineNumbers();
        } else {
            document.getElementById('rubyOutput').value = '';
            updateOutputLineNumbers();
        }
        clearError();
    }

    function toggleFullScreen(button) {
        // Find the parent json-converter-box element
        let box = button.closest('.json-converter-box');
        
        // Fallback: if closest() doesn't work, traverse up manually
        if (!box) {
            let parent = button.parentElement;
            while (parent && !parent.classList.contains('json-converter-box')) {
                parent = parent.parentElement;
            }
            box = parent;
        }
        
        // If still no box found, try to find by looking for the textarea parent
        if (!box) {
            const textarea = button.closest('.toolbar-options').nextElementSibling;
            if (textarea && textarea.classList.contains('code-area-wrapper')) {
                box = textarea.parentElement;
            }
        }
        
        // Final fallback: if no box found, show error and return
        if (!box) {
            console.error('Could not find json-converter-box element');
            alert('Fullscreen not available on this device');
            return;
        }
        
        // Check if already in fullscreen
        if (document.fullscreenElement || 
            document.webkitFullscreenElement || 
            document.mozFullScreenElement || 
            document.msFullscreenElement) {
            
            // Exit fullscreen
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        } else {
            // Enter fullscreen
            if (box.requestFullscreen) {
                box.requestFullscreen().catch(err => {
                    console.log('Error attempting to enable fullscreen:', err);
                });
            } else if (box.webkitRequestFullscreen) {
                box.webkitRequestFullscreen().catch(err => {
                    console.log('Error attempting to enable webkit fullscreen:', err);
                });
            } else if (box.mozRequestFullScreen) {
                box.mozRequestFullScreen().catch(err => {
                    console.log('Error attempting to enable moz fullscreen:', err);
                });
            } else if (box.msRequestFullscreen) {
                box.msRequestFullscreen().catch(err => {
                    console.log('Error attempting to enable ms fullscreen:', err);
                });
            } else {
                // If no fullscreen API is available, show message
                alert('Fullscreen not supported on this device');
            }
        }
    }

    // Initialize line numbers
    updateInputLineNumbers();
    updateOutputLineNumbers();
</script>
