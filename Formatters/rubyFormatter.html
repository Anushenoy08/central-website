<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ruby Formatter | Developer Tools</title>
    <link rel="stylesheet" href="../common.css">
    <style>
        /* Copy all CSS from perlFormatter.html for identical UI */
        * { box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #fafdff 0%, #e8f6ef 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            padding: 1rem;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 1rem;
            background: #1e1e1e;
            border: 1px solid #555;
            color: #fff;
            font-family: monospace;
            font-size: 1rem;
            border-radius: 5px;
            resize: vertical;
        }
        pre {
            width: 100%;
            background: #1e1e1e;
            padding: 1rem;
            margin-top: 1rem;
            border: 1px solid #555;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .json-formatter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            margin-top: 120px;
            padding: 32px 0;
            max-width: 1800px;
            margin-left: auto;
            margin-right: auto;
        }
        .json-box-row {
            display: flex;
            flex-direction: row;
            gap: 32px;
            width: 100%;
            justify-content: center;
            margin-bottom: 18px;
        }
        .json-box {
            background: #f4fbfa;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.10);
            border: 1px solid #e0f2f1;
            padding: 0 18px 0 18px;
            width: 90vw;
            max-width: 700px;
            min-width: 260px;
            min-height: 350px;
            max-height: 1000px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-sizing: border-box;
        }
        .box-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #111;
            border-top-left-radius: 14px;
            border-top-right-radius: 14px;
            padding: 0 12px 0 0;
            height: 44px;
            margin-bottom: 8px;
        }
        .box-header .box-label {
            color: #fff;
            font-weight: bold;
            font-size: 1.08em;
            margin-left: 18px;
            letter-spacing: 0.03em;
        }
        .box-options {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 18px;
            margin-bottom: 0;
            margin-top: 0;
            justify-content: flex-end;
        }
        .box-options label {
            cursor: pointer;
            color: #2196f3;
            font-size: 1.1em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            position: relative;
        }
        .box-options input[type='file'] {
            display: none;
        }
        .box-options .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.3em;
            color: #2196f3;
            padding: 4px 8px;
            border-radius: 6px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            position: relative;
        }
        .box-options .icon-btn:hover {
            background: #e0f7fa;
        }
        .box-options .icon-btn .tooltip {
            display: none;
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: #222;
            color: #fff;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.95em;
            white-space: nowrap;
            z-index: 10;
            pointer-events: none;
            opacity: 0.95;
        }
        .box-options .icon-btn:hover .tooltip {
            display: block;
        }
        .code-area-wrapper {
            display: flex;
            flex: 1 1 auto;
            min-height: 320px;
            max-height: 900px;
            background: #fafdff;
            border-radius: 8px;
            border: 1px solid #b2ebf2;
            overflow: hidden;
            box-sizing: border-box;
            margin-bottom: 8px;
            height: 100%;
            width: 100%;
            max-width: 700px;
            min-width: 260px;
        }
        .line-numbers {
            user-select: none;
            background: #e0f7fa;
            color: #90a4ae;
            text-align: right;
            padding: 22px 8px 22px 0;
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 1.18em;
            border-right: 1px solid #b2ebf2;
            min-width: 38px;
            line-height: 1.5;
            overflow: hidden;
            height: 100%;
            box-sizing: border-box;
        }
        .code-scroll {
            overflow: auto;
            width: 100%;
            height: 100%;
            display: flex;
            min-width: 0;
            min-height: 320px;
            max-height: 900px;
        }
        .json-textarea {
            width: 100%;
            min-height: 300px;
            max-height: 900px;
            height: 100%;
            resize: none;
            border: none;
            outline: none;
            padding: 16px 16px 16px 0;
            font-size: 1.08em;
            font-family: 'Fira Mono', 'Consolas', monospace;
            background: transparent;
            color: #1a2a32;
            box-sizing: border-box;
            z-index: 2;
            background: transparent;
        }
        .json-textarea[readonly] {
            background: transparent;
            color: #388e3c;
        }
        .button-panel {
            display: flex;
            flex-direction: row;
            gap: 14px;
            align-items: center;
            justify-content: center;
            margin: 0 0 24px 0;
            width: 100%;
        }
        .button-panel button {
            min-width: 180px;
            padding: 16px 0;
            border: none;
            border-radius: 8px;
            font-size: 1.08em;
            font-weight: 500;
            background: linear-gradient(90deg, #2196f3 0%, #43e97b 100%);
            color: #fff;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.07);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;

        .button-panel button:hover {
            background: linear-gradient(90deg, #43e97b 0%, #2196f3 100%);
            box-shadow: 0 4px 16px rgba(67, 233, 123, 0.12);
        }
        .json-title {
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            color: #2196f3;
            margin-top: 90px;
            margin-bottom: 10px;
            letter-spacing: 0.03em;
        }
        .error-message {
            color: #d32f2f;
            background: #fff3f3;
            border: 1px solid #ffcdd2;
            border-radius: 6px;
            padding: 8px 12px;
            margin-top: 8px;
            font-size: 1em;
            font-weight: 500;

            margin-top: 8px;
            font-size: 1em;
            font-weight: 500;
            text-align: center;
            display: none;
        }
        .popup {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #111;
            border: 1.5px solid #b2ebf2;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(33, 150, 243, 0.13);
            padding: 22px 36px 22px 24px;
            font-size: 1.15em;
            font-weight: 500;
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 18px;
            min-width: 220px;
            max-width: 90vw;
            animation: fadeIn 0.2s;
        }
        .popup .close-btn {
            background: none;
            border: none;
            color: #111;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            transition: color 0.2s;
        }
        .popup .close-btn:hover {
            color: #d32f2f;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px) translateX(-50%); }
            to { opacity: 1; transform: translateY(0) translateX(-50%); }
        }
        @media (max-width: 1800px) {
            .json-formatter-container {
                max-width: 100vw;
            }
            .json-box {
                width: 60vw;
                min-width: 320px;
            }
        }
        @media (max-width: 1100px) {
            .json-formatter-container {
                flex-direction: column;
                align-items: center;
                gap: 24px;
            }
            .button-panel {
                flex-direction: row;
                gap: 10px;
                margin: 20px 0;
                min-width: 0;
            }
            .json-box {
                width: 90vw;
                min-width: 0;
                padding: 10px;
                min-height: 400px;

            }

            left: 0;

        .json-box:fullscreen .code-area-wrapper,
        .json-box:-webkit-full-screen .code-area-wrapper,
        .json-box:-ms-fullscreen .code-area-wrapper {
            flex: 1 1 auto;
            min-height: 0;
            max-height: none;
            width: 100vw;
            max-width: 100vw;
            min-width: 0;
            margin-bottom: 0;
            border-radius: 0;
            border: none;
        }
        
        .json-box:fullscreen .code-scroll,
        .json-box:-webkit-full-screen .code-scroll,
        .json-box:-ms-fullscreen .code-scroll {
            width: 100vw;
            height: 100%;
            min-width: 0;
            min-height: 0;
            max-width: 100vw;
            max-height: 100vh;
        }
        
        .json-box:fullscreen .json-textarea,
        .json-box:-webkit-full-screen .json-textarea,
        .json-box:-ms-fullscreen .json-textarea {
            width: 100vw;
            height: 100vh;
            min-height: 0;
            max-height: none;
            font-size: 1.2em;
            padding: 24px;
            background: #fafdff;
        }
        
        .json-box:fullscreen .box-header,
        .json-box:-webkit-full-screen .box-header,
        .json-box:-ms-fullscreen .box-header {
            border-radius: 0;
            height: 54px;
            font-size: 1.2em;
        }
        
        .json-box:fullscreen .box-options .icon-btn,
        .json-box:-webkit-full-screen .box-options .icon-btn,
        .json-box:-ms-fullscreen .box-options .icon-btn {
            font-size: 1.5em;
        }
        
        .json-box:fullscreen .line-numbers,
        .json-box:-webkit-full-screen .line-numbers,
        .json-box:-ms-fullscreen .line-numbers {
            font-size: 1.1em;
            min-width: 48px;
            background: #e0f7fa;
        }
        
        .close-fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 18px;
            z-index: 100000;
            background: #fff;
            color: #111;
            border: 1px solid #b2ebf2;
            border-radius: 6px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            padding: 2px 12px;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.07);
            display: none;
        }
        
        .json-box:fullscreen .close-fullscreen-btn,
        .json-box:-webkit-full-screen .close-fullscreen-btn,
        .json-box:-ms-fullscreen .close-fullscreen-btn {
            display: block;
        }
    </style>
</head>

    <script>
    // --- UI helpers (copied from perlFormatter.html) ---
    function showError(msg) {
        const errorDiv = document.getElementById('errorMsg');
        errorDiv.innerText = msg;
        errorDiv.style.display = 'block';
    }
    function clearError() {
        const errorDiv = document.getElementById('errorMsg');
        errorDiv.innerText = '';
        errorDiv.style.display = 'none';
    }
    function showPopup(msg) {
        const popup = document.getElementById('popupMsg');
        document.getElementById('popupText').innerText = msg;
        popup.style.display = 'flex';
    }
    function closePopup() {
        document.getElementById('popupMsg').style.display = 'none';
    }
    function updateInputLineNumbers() {
        const textarea = document.getElementById('rubyInput');
        const lineNumbers = document.getElementById('inputLineNumbers');
        const lines = textarea.value.split('\n').length || 1;
        let html = '';
        for (let i = 1; i <= lines; i++) html += i + '<br>';
        lineNumbers.innerHTML = html;
    }
    function updateOutputLineNumbers() {
        const textarea = document.getElementById('rubyOutput');
        const lineNumbers = document.getElementById('outputLineNumbers');
        const lines = textarea.value.split('\n').length || 1;
        let html = '';
        for (let i = 1; i <= lines; i++) html += i + '<br>';
        lineNumbers.innerHTML = html;
    }
    function syncScroll(which) {
        if (which === 'input') {
            const textarea = document.getElementById('rubyInput');
            const lineNumbers = document.getElementById('inputLineNumbers');
            lineNumbers.scrollTop = textarea.scrollTop;
        } else {
            const textarea = document.getElementById('rubyOutput');
            const lineNumbers = document.getElementById('outputLineNumbers');
            lineNumbers.scrollTop = textarea.scrollTop;
        }
    }
    // --- Ruby formatting/beautifying/validation (best effort) ---
    function isRubyCodeValid(input) {
        if (!input.trim()) return false;
        // Check for balanced brackets
        if (!areBracketsBalanced(input)) return false;
        // Check for unclosed strings (single or double quotes)
        let inSingle = false, inDouble = false;
        for (let i = 0; i < input.length; ++i) {
            let c = input[i];
            if (c === "'" && !inDouble) inSingle = !inSingle;
            if (c === '"' && !inSingle) inDouble = !inDouble;
        }
        if (inSingle || inDouble) return false;
        // Check for missing 'end' for blocks (very basic)
        let blockKeywords = ['def', 'class', 'module', 'if', 'unless', 'while', 'until', 'for', 'begin', 'case', 'do'];
        let blockCount = 0;
        const lines = input.split('\n');
        for (let i = 0; i < lines.length; ++i) {
            let line = lines[i].trim();
            if (!line || line.startsWith('#')) continue;
            for (let kw of blockKeywords) {
                if (line.match(new RegExp('^' + kw + '\b'))) blockCount++;
            }
            if (line === 'end') blockCount--;
        }
        if (blockCount !== 0) return false;
        return true;
    }
    function formatRuby() {
        clearError();
        const input = document.getElementById('rubyInput').value;
        if (!isRubyCodeValid(input)) {
            showPopup('Invalid Ruby code. Cannot format.');
            return;
        }
        try {
            const formatted = beautifyRubyCode(input, 2); // 2 spaces indent
            document.getElementById('rubyOutput').value = formatted;
            updateOutputLineNumbers();
        } catch (e) {
            showError('Could not format Ruby: ' + e.message);
            document.getElementById('rubyOutput').value = '';
            updateOutputLineNumbers();
        }
    }
    function beautifyRuby() {
        clearError();
        const input = document.getElementById('rubyInput').value;
        if (!isRubyCodeValid(input)) {
            showPopup('Invalid Ruby code. Cannot beautify.');
            return;
        }
        try {
            const beautified = beautifyRubyCode(input, 4); // 4 spaces indent
            document.getElementById('rubyOutput').value = beautified;
            updateOutputLineNumbers();
        } catch (e) {
            showError('Could not beautify Ruby: ' + e.message);
            document.getElementById('rubyOutput').value = '';
            updateOutputLineNumbers();
        }
    }
    function validateRuby() {
        clearError();
        const input = document.getElementById('rubyInput').value;
        if (!isRubyCodeValid(input)) {
            showPopup('Invalid Ruby code.');
        } else {
            showPopup('Valid Ruby code.');
        }
    }
    // --- Ruby code beautifier (robust: splits on end/blocks, handles comments) ---
    function beautifyRubyCode(code, indentSize) {
        // Normalize newlines and split into tokens for block handling
        let src = code.replace(/\r\n?/g, '\n');
        let tokens = [];
        let buffer = '';
        let inString = false;
        let stringChar = '';
        let i = 0;
        while (i < src.length) {
            let c = src[i];
            // String handling
            if (!inString && (c === '"' || c === "'")) {
                inString = true;
                stringChar = c;
                buffer += c;
                i++;
                continue;
            } else if (inString && c === stringChar) {
                inString = false;
                stringChar = '';
                buffer += c;
                i++;
                continue;
            }
            // Block openers/closers
            if (!inString && (c === '{' || c === '}')) {
                if (buffer.trim() !== '') tokens.push(buffer.trim());
                tokens.push(c);
                buffer = '';
                i++;
                continue;
            }
            // Newline
            if (!inString && c === '\n') {
                if (buffer.trim() !== '') tokens.push(buffer.trim());
                buffer = '';
                i++;
                continue;
            }
            buffer += c;
            i++;
        }
        if (buffer.trim() !== '') tokens.push(buffer.trim());

        // Now process tokens for indentation and block splitting
        let beautified = [];
        let indent = 0;
        let blockKeywords = ['def', 'class', 'module', 'if', 'unless', 'while', 'until', 'for', 'begin', 'case', 'do'];
        let blockStack = [];
        for (let idx = 0; idx < tokens.length; ++idx) {
            let line = tokens[idx];
            if (line === '') {
                if (beautified.length && beautified[beautified.length-1] !== '') beautified.push('');
                continue;
            }
            // Block open/close with curly braces
            if (line === '{') {
                beautified.push(' '.repeat(indent * indentSize) + '{');
                indent++;
                blockStack.push('{');
                continue;
            }
            if (line === '}') {
                indent = Math.max(0, indent - 1);
                beautified.push(' '.repeat(indent * indentSize) + '}');
                blockStack.pop();
                continue;
            }
            // Block openers (do, def, class, etc.)
            let isBlockOpener = false;
            for (let kw of blockKeywords) {
                if (line.match(new RegExp('^' + kw + '\b'))) {
                    isBlockOpener = true;
                    break;
                }
            }
            if (isBlockOpener) {
                beautified.push(' '.repeat(indent * indentSize) + line);
                indent++;
                blockStack.push('kw');
                continue;
            }
            // Block closer (end)
            if (line === 'end') {
                indent = Math.max(0, indent - 1);
                beautified.push(' '.repeat(indent * indentSize) + 'end');
                blockStack.pop();
                continue;
            }
            // Split statements inside blocks on semicolons (but not inside strings)
            let stmts = [];
            let stmtBuffer = '';
            let inStmtString = false;
            let stmtStringChar = '';
            for (let j = 0; j < line.length; ++j) {
                let ch = line[j];
                if (!inStmtString && (ch === '"' || ch === "'")) {
                    inStmtString = true;
                    stmtStringChar = ch;
                    stmtBuffer += ch;
                    continue;
                } else if (inStmtString && ch === stmtStringChar) {
                    inStmtString = false;
                    stmtStringChar = '';
                    stmtBuffer += ch;
                    continue;
                }
                if (!inStmtString && ch === ';') {
                    if (stmtBuffer.trim() !== '') stmts.push(stmtBuffer.trim());
                    stmtBuffer = '';
                    continue;
                }
                stmtBuffer += ch;
            }
            if (stmtBuffer.trim() !== '') stmts.push(stmtBuffer.trim());
            for (let s = 0; s < stmts.length; ++s) {
                let stmt = stmts[s];
                // Add spaces after keywords (simple heuristic)
                stmt = stmt.replace(/\b(if|elsif|else|unless|while|until|for|def|class|module|case|when|begin|rescue|ensure|do|return|yield|print|puts|p)\s*\(/g, '$1 (');
                // Add spaces around =, +=, -=, etc.
                stmt = stmt.replace(/([^!<>])=([^=])/g, '$1 = $2');
                stmt = stmt.replace(/\+=/g, ' += ');
                stmt = stmt.replace(/-=/g, ' -= ');
                stmt = stmt.replace(/\*= /g, ' *= ');
                stmt = stmt.replace(/\/= /g, ' /= ');
                stmt = stmt.replace(/\s*([<>!]=|==|!=|<=|>=|<|>)\s*/g, ' $1 ');
                // Add space after commas
                stmt = stmt.replace(/,\s*/g, ', ');
                // Remove double spaces
                stmt = stmt.replace(/\s{2,}/g, ' ');
                beautified.push(' '.repeat(indent * indentSize) + stmt);
            }
        }
        while (beautified.length && beautified[0] === '') beautified.shift();
        while (beautified.length && beautified[beautified.length-1] === '') beautified.pop();
        let final = [];
        for (let i = 0; i < beautified.length; ++i) {
            if (beautified[i] === '' && beautified[i-1] === '') continue;
            final.push(beautified[i]);
        }
        return final.join('\n');
    }
    // --- Bracket balance check (copied from perlFormatter.html) ---
    function areBracketsBalanced(str) {
        const stack = [];
        const pairs = { '{': '}', '(': ')', '[': ']' };
        for (let c of str) {
            if (c === '{' || c === '(' || c === '[') stack.push(c);
            else if (c === '}' || c === ')' || c === ']') {
                if (!stack.length) return false;
                const last = stack.pop();
                if (pairs[last] !== c) return false;
            }
        }
        return stack.length === 0;
    }
    // --- Copy/Download/Clear/Upload/Fullscreen ---
    function copyRuby() {
        const output = document.getElementById('rubyOutput').value;
        if (!output) return;
        navigator.clipboard.writeText(output);
        showPopup('Copied to clipboard!');
    }
    function downloadRuby() {
        const output = document.getElementById('rubyOutput').value;
        if (!output) return;
        const blob = new Blob([output], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'formatted.rb';
        link.click();
    }
    function uploadRubyFile(which, event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const text = e.target.result;
            if (which === 'input') {
                document.getElementById('rubyInput').value = text;
                updateInputLineNumbers();
            } else {
                document.getElementById('rubyOutput').value = text;
                updateOutputLineNumbers();
            }
        };
        reader.readAsText(file);
    }
    function clearRuby(which) {
        if (which === 'input') {
            document.getElementById('rubyInput').value = '';
            updateInputLineNumbers();
        } else {
            document.getElementById('rubyOutput').value = '';
            updateOutputLineNumbers();
        }
    }
    function toggleFullScreen(btn) {
        // Check if we're on mobile/tablet
        if (window.innerWidth <= 1024) {
            // Mobile/Tablet fullscreen
            const which = btn.closest('.json-box').querySelector('.box-label').textContent.toLowerCase();
            enterMobileFullscreen(which);
        } else {
            // Desktop fullscreen
            const box = btn.closest('.json-box');
            if (!document.fullscreenElement) {
                if (box.requestFullscreen) box.requestFullscreen();
                else if (box.webkitRequestFullscreen) box.webkitRequestFullscreen();
                else if (box.msRequestFullscreen) box.msRequestFullscreen();
            } else {
                exitFullScreen();
            }
        }
    }
    
    function enterMobileFullscreen(which) {
        const overlay = document.getElementById('mobileFullscreen' + which.charAt(0).toUpperCase() + which.slice(1));
        const textarea = document.getElementById('ruby' + which.charAt(0).toUpperCase() + which.slice(1));
        const mobileTextarea = document.getElementById('mobile' + which.charAt(0).toUpperCase() + which.slice(1) + 'Textarea');
        
        // Copy content to mobile textarea
        mobileTextarea.value = textarea.value;
        
        // Show overlay
        overlay.classList.add('active');
        
        // Focus on mobile textarea
        setTimeout(() => {
            mobileTextarea.focus();
        }, 100);
        
        // Sync content changes back to original textarea
        mobileTextarea.addEventListener('input', function() {
            textarea.value = this.value;
            if (which === 'input') {
                updateInputLineNumbers();
            } else {
                updateOutputLineNumbers();
            }
        });
    }
    
    function exitMobileFullscreen(which) {
        const overlay = document.getElementById('mobileFullscreen' + which.charAt(0).toUpperCase() + which.slice(1));
        const textarea = document.getElementById('ruby' + which.charAt(0).toUpperCase() + which.slice(1));
        const mobileTextarea = document.getElementById('mobile' + which.charAt(0).toUpperCase() + which.slice(1) + 'Textarea');
        
        // Copy content back to original textarea
        textarea.value = mobileTextarea.value;
        
        // Hide overlay
        overlay.classList.remove('active');
        
        // Update line numbers
        if (which === 'input') {
            updateInputLineNumbers();
        } else {
            updateOutputLineNumbers();
        }
    }
    function exitFullScreen() {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        else if (document.msExitFullscreen) document.msExitFullscreen();
    }
    // Update line numbers on load
    window.onload = function() {
        updateInputLineNumbers();
        updateOutputLineNumbers();
    };
    document.getElementById('rubyOutput').addEventListener('input', updateOutputLineNumbers);
    document.getElementById('rubyInput').addEventListener('input', updateInputLineNumbers);
    
    // Handle escape key for mobile fullscreen
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            const inputOverlay = document.getElementById('mobileFullscreenInput');
            const outputOverlay = document.getElementById('mobileFullscreenOutput');
            
            if (inputOverlay.classList.contains('active')) {
                exitMobileFullscreen('input');
            } else if (outputOverlay.classList.contains('active')) {
                exitMobileFullscreen('output');
            }
        }
    });
