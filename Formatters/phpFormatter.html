<div class="formatter-container">
    <div class="formatter-title">PHP FORMATTER</div>
    <div class="action-buttons-container">
        <button onclick="formatPHP()">Format</button>
        <button onclick="beautifyPHP()">Beautify</button>
        <button onclick="validatePHP()">Validate</button>
        <button onclick="copyPHP()">Copy PHP</button>
        <button onclick="downloadPHP()">Download PHP</button>
    </div>
    <div class="formatter-box-row">
        <div class="formatter-box">
            <div class="box-header">
                <span class="box-label">Input</span>
                <div class="box-options">
                    <label class="upload-label">
                        <input type="file" accept=".php,.txt" onchange="uploadPHPFile('input', event)">
                        <span class="upload-icon">üìÅ</span>
                        <span class="upload-text">Upload a file</span>
                    </label>
                    <button class="icon-btn" title="Full Screen" onclick="toggleFullScreen(this)">‚õ∂<span class="tooltip">Full Screen</span></button>
                    <button class="icon-btn" title="Clear" onclick="clearPHP('input')">üóëÔ∏è<span class="tooltip">Clear</span></button>
                </div>
            </div>
            <div class="code-area-wrapper">
                <div class="code-scroll" id="inputScroll">
                    <div class="line-numbers" id="inputLineNumbers"></div>
                    <textarea class="formatter-textarea" id="phpInput" placeholder="Paste or type your PHP code here..." oninput="updateInputLineNumbers()" onscroll="syncScroll('input')"></textarea>
                </div>
            </div>
            <div id="errorMsg" class="error-message" style="display:none;"></div>
            <button class="close-fullscreen-btn" onclick="exitFullScreen()">‚úï</button>
        </div>
        <div class="formatter-box">
            <div class="box-header">
                <span class="box-label">Output</span>
                <div class="box-options">
                    <button class="icon-btn" title="Full Screen" onclick="toggleFullScreen(this)">‚õ∂<span class="tooltip">Full Screen</span></button>
                    <button class="icon-btn" title="Clear" onclick="clearPHP('output')">üóëÔ∏è<span class="tooltip">Clear</span></button>
                </div>
            </div>
            <div class="code-area-wrapper">
                <div class="code-scroll" id="outputScroll">
                    <div class="line-numbers" id="outputLineNumbers"></div>
                    <textarea class="formatter-textarea" id="phpOutput" placeholder="Formatted/Beautified PHP will appear here..." readonly oninput="updateOutputLineNumbers()" onscroll="syncScroll('output')"></textarea>
                </div>
            </div>
            <button class="close-fullscreen-btn" onclick="exitFullScreen()">‚úï</button>
        </div>
    </div>
    <div id="popupMsg" class="popup" style="display:none;"><span id="popupText"></span><button class="close-btn" onclick="closePopup()">‚úï</button></div>
</div>

<!-- Mobile Fullscreen Overlays -->
<div id="mobileFullscreenInput" class="mobile-fullscreen-overlay">
    <div class="mobile-fullscreen-header">
        <div class="mobile-fullscreen-title">Input - Fullscreen</div>
        <button class="mobile-fullscreen-close" onclick="exitMobileFullscreen('input')">‚úï</button>
    </div>
    <div class="mobile-fullscreen-content">
        <textarea id="mobileInputTextarea" class="mobile-fullscreen-textarea" placeholder="Enter PHP code here..."></textarea>
    </div>
</div>

<div id="mobileFullscreenOutput" class="mobile-fullscreen-overlay">
    <div class="mobile-fullscreen-header">
        <div class="mobile-fullscreen-title">Output - Fullscreen</div>
        <button class="mobile-fullscreen-close" onclick="exitMobileFullscreen('output')">‚úï</button>
    </div>
    <div class="mobile-fullscreen-content">
        <textarea id="mobileOutputTextarea" class="mobile-fullscreen-textarea" readonly></textarea>
    </div>
</div>

<script>
    function showError(msg) {
        const errorDiv = document.getElementById('errorMsg');
        errorDiv.innerText = msg;
        errorDiv.style.display = 'block';
    }
    function clearError() {
        const errorDiv = document.getElementById('errorMsg');
        errorDiv.innerText = '';
        errorDiv.style.display = 'none';
    }
    function showPopup(msg) {
        const popup = document.getElementById('popupMsg');
        document.getElementById('popupText').innerText = msg;
        popup.style.display = 'flex';
    }
    function closePopup() {
        document.getElementById('popupMsg').style.display = 'none';
    }
    function updateInputLineNumbers() {
        const textarea = document.getElementById('phpInput');
        const lineNumbers = document.getElementById('inputLineNumbers');
        const lines = textarea.value.split('\n').length || 1;
        let html = '';
        for (let i = 1; i <= lines; i++) html += i + '<br>';
        lineNumbers.innerHTML = html;
    }
    function updateOutputLineNumbers() {
        const textarea = document.getElementById('phpOutput');
        const lineNumbers = document.getElementById('outputLineNumbers');
        const lines = textarea.value.split('\n').length || 1;
        let html = '';
        for (let i = 1; i <= lines; i++) html += i + '<br>';
        lineNumbers.innerHTML = html;
    }
    function syncScroll(which) {
        if (which === 'input') {
            const textarea = document.getElementById('phpInput');
            const lineNumbers = document.getElementById('inputLineNumbers');
            lineNumbers.scrollTop = textarea.scrollTop;
        } else {
            const textarea = document.getElementById('phpOutput');
            const lineNumbers = document.getElementById('outputLineNumbers');
            lineNumbers.scrollTop = textarea.scrollTop;
        }
    }
    function formatPHP() {
        clearError();
        const input = document.getElementById('phpInput').value;
        try {
            // Simple PHP formatting
            const formatted = input
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0)
                .join('\n');
            document.getElementById('phpOutput').value = formatted;
            updateOutputLineNumbers();
        } catch (e) {
            showError('Error formatting PHP: ' + e.message);
            document.getElementById('phpOutput').value = '';
            updateOutputLineNumbers();
        }
    }
    function validatePHP() {
        clearError();
        const input = document.getElementById('phpInput').value;
        try {
            // Basic PHP syntax validation
            const lines = input.split('\n');
            let isValid = true;
            let errorMsg = '';
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line && !line.startsWith('//') && !line.startsWith('/*') && !line.startsWith('*')) {
                    // Basic validation - check for common syntax errors
                    if (line.includes('function ') && !line.includes('(')) {
                        isValid = false;
                        errorMsg = `Line ${i + 1}: Invalid function declaration`;
                        break;
                    }
                    if (line.includes('if ') && !line.includes('(')) {
                        isValid = false;
                        errorMsg = `Line ${i + 1}: Invalid if statement`;
                        break;
                    }
                    if (line.includes('for ') && !line.includes('(')) {
                        isValid = false;
                        errorMsg = `Line ${i + 1}: Invalid for loop`;
                        break;
                    }
                }
            }
            
            if (isValid) {
                showPopup('Valid PHP syntax');
            } else {
                showError(errorMsg);
            }
        } catch (e) {
            showError('Invalid PHP syntax');
        }
    }
    function beautifyPHP() {
        clearError();
        const input = document.getElementById('phpInput').value;
        try {
            // Simple PHP beautification
            const beautified = input
                .split('\n')
                .map(line => {
                    const trimmed = line.trim();
                    if (trimmed.startsWith('function ') || trimmed.startsWith('class ') || trimmed.startsWith('if ') || 
                        trimmed.startsWith('elseif ') || trimmed.startsWith('else') || trimmed.startsWith('for ') || 
                        trimmed.startsWith('while ') || trimmed.startsWith('try') || trimmed.startsWith('catch') ||
                        trimmed.startsWith('finally') || trimmed.startsWith('foreach ')) {
                        return '    ' + trimmed;
                    }
                    return '        ' + trimmed;
                })
                .join('\n');
            document.getElementById('phpOutput').value = beautified;
            updateOutputLineNumbers();
        } catch (e) {
            showError('Error beautifying PHP: ' + e.message);
            document.getElementById('phpOutput').value = '';
            updateOutputLineNumbers();
        }
    }

    function copyPHP() {
        const output = document.getElementById('phpOutput').value;
        if (!output) return;
        navigator.clipboard.writeText(output);
        showPopup('Copied to clipboard!');
    }
    function downloadPHP() {
        const output = document.getElementById('phpOutput').value;
        if (!output) return;
        const blob = new Blob([output], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'formatted.php';
        link.click();
    }

    function uploadPHPFile(which, event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const text = e.target.result;
                if (which === 'input') {
                    document.getElementById('phpInput').value = text;
                    updateInputLineNumbers();
                } else {
                    document.getElementById('phpOutput').value = text;
                    updateOutputLineNumbers();
                }
            } catch (error) {
                showError('Error reading file: ' + error.message);
            }
        };
        reader.readAsText(file);
    }

    function clearPHP(which) {
        if (which === 'input') {
            document.getElementById('phpInput').value = '';
            updateInputLineNumbers();
        } else {
            document.getElementById('phpOutput').value = '';
            updateOutputLineNumbers();
        }
        clearError();
    }

    function toggleFullScreen(button) {
        if (window.innerWidth <= 768) {
            const box = button.closest('.formatter-box');
            const isInput = box.querySelector('#phpInput') !== null;
            enterMobileFullscreen(isInput ? 'input' : 'output');
        } else {
            const box = button.closest('.formatter-box');
            if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            } else {
                if (box.requestFullscreen) {
                    box.requestFullscreen();
                } else if (box.webkitRequestFullscreen) {
                    box.webkitRequestFullscreen();
                } else if (box.msRequestFullscreen) {
                    box.msRequestFullscreen();
                }
            }
        }
    }

    function exitFullScreen() {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
    }

    function enterMobileFullscreen(type) {
        const overlay = document.getElementById(`mobileFullscreen${type.charAt(0).toUpperCase() + type.slice(1)}`);
        const textarea = document.getElementById(`mobile${type.charAt(0).toUpperCase() + type.slice(1)}Textarea`);
        const originalTextarea = document.getElementById(`php${type.charAt(0).toUpperCase() + type.slice(1)}`);
        
        textarea.value = originalTextarea.value;
        overlay.classList.add('active');
        
        setTimeout(() => {
            textarea.focus();
        }, 100);
    }

    function exitMobileFullscreen(type) {
        const overlay = document.getElementById(`mobileFullscreen${type.charAt(0).toUpperCase() + type.slice(1)}`);
        const textarea = document.getElementById(`mobile${type.charAt(0).toUpperCase() + type.slice(1)}Textarea`);
        const originalTextarea = document.getElementById(`php${type.charAt(0).toUpperCase() + type.slice(1)}`);
        
        originalTextarea.value = textarea.value;
        if (type === 'input') {
            updateInputLineNumbers();
        } else {
            updateOutputLineNumbers();
        }
        
        overlay.classList.remove('active');
    }

    // Initialize line numbers
    updateInputLineNumbers();
    updateOutputLineNumbers();
</script>
