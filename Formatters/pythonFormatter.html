<div class="formatter-container">
    <div class="formatter-title">PYTHON FORMATTER</div>
    
    <div class="formatter-box-row">
        <div class="formatter-box">
            <div class="toolbar">
                <span class="toolbar-label">Input</span>
                <div class="toolbar-options">
                    <label class="upload-option">
                        <input type="file" accept=".py,.txt" onchange="uploadPythonFile('input', event)">
                        <span class="upload-icon">üìÅ</span>
                    </label>
                    <button class="fullscreen-option" title="Full Screen" onclick="toggleFullScreen(this)">
                        <span class="fullscreen-icon">‚õ∂</span>
                    </button>
                    <button class="clear-option" title="Clear" onclick="clearPython('input')">
                        <span class="clear-icon">üóëÔ∏è</span>
                    </button>
                </div>
            </div>
            <div class="code-area-wrapper">
                <div class="code-scroll" id="inputScroll">
                    <div class="line-numbers" id="inputLineNumbers"></div>
                    <textarea class="formatter-textarea" id="pythonInput" placeholder="Paste or type your Python script here..." oninput="updateInputLineNumbers()" onscroll="syncScroll('input')"></textarea>
                </div>
            </div>
            <div id="errorMsg" class="error-message" style="display:none;"></div>
        </div>
        
        <div class="action-buttons-container">
            <button onclick="formatPython()">Format</button>
            <button onclick="beautifyPython()">Beautify</button>
            <button onclick="validatePython()">Validate</button>
            <button onclick="copyPython()">Copy Python</button>
            <button onclick="downloadPython()">Download Python</button>
        </div>
        
        <div class="formatter-box">
            <div class="toolbar">
                <span class="toolbar-label">Output</span>
                <div class="toolbar-options">
                    <button class="fullscreen-option" title="Full Screen" onclick="toggleFullScreen(this)">
                        <span class="fullscreen-icon">‚õ∂</span>
                    </button>
                    <button class="clear-option" title="Clear" onclick="clearPython('output')">
                        <span class="clear-icon">üóëÔ∏è</span>
                    </button>
                </div>
            </div>
            <div class="code-area-wrapper">
                <div class="code-scroll" id="outputScroll">
                    <div class="line-numbers" id="outputLineNumbers"></div>
                    <textarea class="formatter-textarea" id="pythonOutput" placeholder="Formatted/Beautified Python will appear here..." readonly oninput="updateOutputLineNumbers()" onscroll="syncScroll('output')"></textarea>
                </div>
            </div>
        </div>

<script>
    function showError(msg) {
        const errorDiv = document.getElementById('errorMsg');
        errorDiv.innerText = msg;
        errorDiv.style.display = 'block';
    }
    function clearError() {
        const errorDiv = document.getElementById('errorMsg');
        errorDiv.innerText = '';
        errorDiv.style.display = 'none';
    }
    function showPopup(msg) {
        const popup = document.getElementById('popupMsg');
        document.getElementById('popupText').innerText = msg;
        popup.style.display = 'flex';
    }
    function closePopup() {
        document.getElementById('popupMsg').style.display = 'none';
    }
    function updateInputLineNumbers() {
        const textarea = document.getElementById('pythonInput');
        const lineNumbers = document.getElementById('inputLineNumbers');
        const lines = textarea.value.split('\n').length || 1;
        let html = '';
        for (let i = 1; i <= lines; i++) html += i + '<br>';
        lineNumbers.innerHTML = html;
    }
    function updateOutputLineNumbers() {
        const textarea = document.getElementById('pythonOutput');
        const lineNumbers = document.getElementById('outputLineNumbers');
        const lines = textarea.value.split('\n').length || 1;
        let html = '';
        for (let i = 1; i <= lines; i++) html += i + '<br>';
        lineNumbers.innerHTML = html;
    }
    function syncScroll(which) {
        if (which === 'input') {
            const textarea = document.getElementById('pythonInput');
            const lineNumbers = document.getElementById('inputLineNumbers');
            lineNumbers.scrollTop = textarea.scrollTop;
        } else {
            const textarea = document.getElementById('pythonOutput');
            const lineNumbers = document.getElementById('outputLineNumbers');
            lineNumbers.scrollTop = textarea.scrollTop;
        }
    }
    function formatPython() {
        clearError();
        const input = document.getElementById('pythonInput').value;
        try {
            // Simple Python formatting - in a real implementation, you'd use a Python formatter library
            const formatted = input
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0)
                .join('\n');
            document.getElementById('pythonOutput').value = formatted;
            updateOutputLineNumbers();
        } catch (e) {
            showError('Error formatting Python: ' + e.message);
            document.getElementById('pythonOutput').value = '';
            updateOutputLineNumbers();
        }
    }
    function validatePython() {
        clearError();
        const input = document.getElementById('pythonInput').value;
        try {
            // Basic Python syntax validation
            const lines = input.split('\n');
            let isValid = true;
            let errorMsg = '';
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line && !line.startsWith('#') && !line.startsWith('"""') && !line.startsWith("'''")) {
                    // Basic validation - check for common syntax errors
                    if (line.includes('def ') && !line.includes(':')) {
                        isValid = false;
                        errorMsg = `Line ${i + 1}: Missing colon after function definition`;
                        break;
                    }
                    if (line.includes('if ') && !line.includes(':')) {
                        isValid = false;
                        errorMsg = `Line ${i + 1}: Missing colon after if statement`;
                        break;
                    }
                    if (line.includes('for ') && !line.includes(':')) {
                        isValid = false;
                        errorMsg = `Line ${i + 1}: Missing colon after for loop`;
                        break;
                    }
                }
            }
            
            if (isValid) {
                showPopup('Valid Python syntax');
            } else {
                showError(errorMsg);
            }
        } catch (e) {
            showError('Invalid Python syntax');
        }
    }
    function beautifyPython() {
        clearError();
        const input = document.getElementById('pythonInput').value;
        try {
            // Simple Python beautification - in a real implementation, you'd use a Python formatter library
            const beautified = input
                .split('\n')
                .map(line => {
                    const trimmed = line.trim();
                    if (trimmed.startsWith('def ') || trimmed.startsWith('class ') || trimmed.startsWith('if ') || 
                        trimmed.startsWith('elif ') || trimmed.startsWith('else:') || trimmed.startsWith('for ') || 
                        trimmed.startsWith('while ') || trimmed.startsWith('try:') || trimmed.startsWith('except') ||
                        trimmed.startsWith('finally:') || trimmed.startsWith('with ')) {
                        return '    ' + trimmed;
                    }
                    return '        ' + trimmed;
                })
                .join('\n');
            document.getElementById('pythonOutput').value = beautified;
            updateOutputLineNumbers();
        } catch (e) {
            showError('Error beautifying Python: ' + e.message);
            document.getElementById('pythonOutput').value = '';
            updateOutputLineNumbers();
        }
    }

    function copyPython() {
        const output = document.getElementById('pythonOutput').value;
        if (!output) return;
        navigator.clipboard.writeText(output);
        showPopup('Copied to clipboard!');
    }
    function downloadPython() {
        const output = document.getElementById('pythonOutput').value;
        if (!output) return;
        const blob = new Blob([output], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'formatted.py';
        link.click();
    }

    function uploadPythonFile(which, event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const text = e.target.result;
                if (which === 'input') {
                    document.getElementById('pythonInput').value = text;
                    updateInputLineNumbers();
                } else {
                    document.getElementById('pythonOutput').value = text;
                    updateOutputLineNumbers();
                }
            } catch (error) {
                showError('Error reading file: ' + error.message);
            }
        };
        reader.readAsText(file);
    }

    function clearPython(which) {
        if (which === 'input') {
            document.getElementById('pythonInput').value = '';
            updateInputLineNumbers();
        } else {
            document.getElementById('pythonOutput').value = '';
            updateOutputLineNumbers();
        }
        clearError();
    }

    function toggleFullScreen(button) {
        const box = button.closest('.formatter-box');
        if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        } else {
            if (box.requestFullscreen) {
                box.requestFullscreen();
            } else if (box.webkitRequestFullscreen) {
                box.webkitRequestFullscreen();
            } else if (box.msRequestFullscreen) {
                box.msRequestFullscreen();
            }
        }
    }

    // Initialize line numbers
    updateInputLineNumbers();
    updateOutputLineNumbers();
</script>
