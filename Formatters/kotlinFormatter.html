<div class="formatter-container">
    
    <div class="main-container">
        <div class="tool-title">KOTLIN FORMATTER</div>
        
        <div class="buttons-section">
            <button onclick="formatKotlin()">Format</button>
            <button onclick="beautifyKotlin()">Beautify</button>
            <button onclick="validateKotlin()">Validate</button>
            <button onclick="copyKotlin()">Copy Kotlin</button>
            <button onclick="downloadKotlin()">Download Kotlin</button>
        </div>
        
        <div class="content-section">
            <div class="input-section">
                <div class="toolbar">
                    <span class="toolbar-label">Input</span>
                    <div class="toolbar-options">
                        <label class="upload-option">
                            <input type="file" accept=".kt,.txt" onchange="uploadKotlinFile('input', event)">
                            <span class="upload-icon">üìÅ</span>
                        </label>
                        <button class="fullscreen-option" title="Full Screen" onclick="toggleFullScreen(this)">
                            <span class="fullscreen-icon">‚õ∂</span>
                        </button>
                        <button class="clear-option" title="Clear" onclick="clearKotlin('input')">
                            <span class="clear-icon">üóëÔ∏è</span>
                        </button>
                    </div>
                </div>
                <div class="code-area-wrapper">
                    <div class="code-scroll" id="inputScroll">
                        <div class="line-numbers" id="inputLineNumbers"></div>
                        <textarea class="formatter-textarea" id="kotlinInput" placeholder="Paste or type your Kotlin code here..." oninput="updateInputLineNumbers()" onscroll="syncScroll('input')"></textarea>
                    </div>
                </div>
                <div id="errorMsg" class="error-message" style="display:none;"></div>
            </div>
            
            <div class="output-section">
                <div class="toolbar">
                    <span class="toolbar-label">Output</span>
                    <div class="toolbar-options">
                        <button class="fullscreen-option" title="Full Screen" onclick="toggleFullScreen(this)">
                            <span class="fullscreen-icon">‚õ∂</span>
                        </button>
                        <button class="clear-option" title="Clear" onclick="clearKotlin('output')">
                            <span class="clear-icon">üóëÔ∏è</span>
                        </button>
                    </div>
                </div>
                <div class="code-area-wrapper">
                    <div class="code-scroll" id="outputScroll">
                        <div class="line-numbers" id="outputLineNumbers"></div>
                        <textarea class="formatter-textarea" id="kotlinOutput" placeholder="Formatted/Beautified Kotlin will appear here..." readonly oninput="updateOutputLineNumbers()" onscroll="syncScroll('output')"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="popupMsg" class="popup" style="display:none;"><span id="popupText"></span><button class="close-btn" onclick="closePopup()">‚úï</button></div>
</div>



<script>
    function showError(msg) {
        const errorDiv = document.getElementById('errorMsg');
        errorDiv.innerText = msg;
        errorDiv.style.display = 'block';
    }
    function clearError() {
        const errorDiv = document.getElementById('errorMsg');
        errorDiv.innerText = '';
        errorDiv.style.display = 'none';
    }
    function showPopup(msg) {
        const popup = document.getElementById('popupMsg');
        document.getElementById('popupText').innerText = msg;
        popup.style.display = 'flex';
    }
    function closePopup() {
        document.getElementById('popupMsg').style.display = 'none';
    }
    function updateInputLineNumbers() {
        const textarea = document.getElementById('kotlinInput');
        const lineNumbers = document.getElementById('inputLineNumbers');
        const lines = textarea.value.split('\n').length || 1;
        let html = '';
        for (let i = 1; i <= lines; i++) html += i + '<br>';
        lineNumbers.innerHTML = html;
    }
    function updateOutputLineNumbers() {
        const textarea = document.getElementById('kotlinOutput');
        const lineNumbers = document.getElementById('outputLineNumbers');
        const lines = textarea.value.split('\n').length || 1;
        let html = '';
        for (let i = 1; i <= lines; i++) html += i + '<br>';
        lineNumbers.innerHTML = html;
    }
    function syncScroll(which) {
        if (which === 'input') {
            const textarea = document.getElementById('kotlinInput');
            const lineNumbers = document.getElementById('inputLineNumbers');
            lineNumbers.scrollTop = textarea.scrollTop;
        } else {
            const textarea = document.getElementById('kotlinOutput');
            const lineNumbers = document.getElementById('outputLineNumbers');
            lineNumbers.scrollTop = textarea.scrollTop;
        }
    }
    function formatKotlin() {
        clearError();
        const input = document.getElementById('kotlinInput').value;
        try {
            // Simple Kotlin formatting
            const formatted = input
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0)
                .join('\n');
            document.getElementById('kotlinOutput').value = formatted;
            updateOutputLineNumbers();
        } catch (e) {
            showError('Error formatting Kotlin: ' + e.message);
            document.getElementById('kotlinOutput').value = '';
            updateOutputLineNumbers();
        }
    }
    function validateKotlin() {
        clearError();
        const input = document.getElementById('kotlinInput').value;
        try {
            // Basic Kotlin syntax validation
            const lines = input.split('\n');
            let isValid = true;
            let errorMsg = '';
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line && !line.startsWith('//') && !line.startsWith('/*') && !line.startsWith('*')) {
                    // Basic validation - check for common syntax errors
                    if (line.includes('fun ') && !line.includes('{')) {
                        isValid = false;
                        errorMsg = `Line ${i + 1}: Missing opening brace for function`;
                        break;
                    }
                    if (line.includes('if ') && !line.includes('{')) {
                        isValid = false;
                        errorMsg = `Line ${i + 1}: Missing opening brace for if statement`;
                        break;
                    }
                    if (line.includes('for ') && !line.includes('{')) {
                        isValid = false;
                        errorMsg = `Line ${i + 1}: Missing opening brace for for loop`;
                        break;
                    }
                }
            }
            
            if (isValid) {
                showPopup('Valid Kotlin syntax');
            } else {
                showError(errorMsg);
            }
        } catch (e) {
            showError('Invalid Kotlin syntax');
        }
    }
    function beautifyKotlin() {
        clearError();
        const input = document.getElementById('kotlinInput').value;
        try {
            // Simple Kotlin beautification
            const beautified = input
                .split('\n')
                .map(line => {
                    const trimmed = line.trim();
                    if (trimmed.startsWith('fun ') || trimmed.startsWith('class ') || trimmed.startsWith('object ') || 
                        trimmed.startsWith('interface ') || trimmed.startsWith('enum class ') || trimmed.startsWith('data class ') ||
                        trimmed.startsWith('if ') || trimmed.startsWith('else if ') || trimmed.startsWith('else') || 
                        trimmed.startsWith('for ') || trimmed.startsWith('while ') || trimmed.startsWith('do ') ||
                        trimmed.startsWith('when ') || trimmed.startsWith('try ') || trimmed.startsWith('catch') ||
                        trimmed.startsWith('finally') || trimmed.startsWith('init ') || trimmed.startsWith('companion ')) {
                        return '    ' + trimmed;
                    }
                    return '        ' + trimmed;
                })
                .join('\n');
            document.getElementById('kotlinOutput').value = beautified;
            updateOutputLineNumbers();
        } catch (e) {
            showError('Error beautifying Kotlin: ' + e.message);
            document.getElementById('kotlinOutput').value = '';
            updateOutputLineNumbers();
        }
    }

    function copyKotlin() {
        const output = document.getElementById('kotlinOutput').value;
        if (!output) return;
        navigator.clipboard.writeText(output);
        showPopup('Copied to clipboard!');
    }
    function downloadKotlin() {
        const output = document.getElementById('kotlinOutput').value;
        if (!output) return;
        const blob = new Blob([output], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'formatted.kt';
        link.click();
    }

    function uploadKotlinFile(which, event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const text = e.target.result;
                if (which === 'input') {
                    document.getElementById('kotlinInput').value = text;
                    updateInputLineNumbers();
                } else {
                    document.getElementById('kotlinOutput').value = text;
                    updateOutputLineNumbers();
                }
            } catch (error) {
                showError('Error reading file: ' + error.message);
            }
        };
        reader.readAsText(file);
    }

    function clearKotlin(which) {
        if (which === 'input') {
            document.getElementById('kotlinInput').value = '';
            updateInputLineNumbers();
        } else {
            document.getElementById('kotlinOutput').value = '';
            updateOutputLineNumbers();
        }
        clearError();
    }

    function toggleFullScreen(button) {
        const box = button.closest('.formatter-box');
        if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        } else {
            if (box.requestFullscreen) {
                box.requestFullscreen();
            } else if (box.webkitRequestFullscreen) {
                box.webkitRequestFullscreen();
            } else if (box.msRequestFullscreen) {
                box.msRequestFullscreen();
            }
        }
    }

    // Initialize line numbers
    updateInputLineNumbers();
    updateOutputLineNumbers();
</script>
