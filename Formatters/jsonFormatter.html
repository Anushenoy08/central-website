<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter | Developer Tools</title>
    <link rel="stylesheet" href="../common.css">
    <style>
        * { box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #fafdff 0%, #e8f6ef 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 1rem;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 1rem;
            background: #1e1e1e;
            border: 1px solid #555;
            color: #fff;
            font-family: monospace;
            font-size: 1rem;
            border-radius: 5px;
            resize: vertical;
        }
        pre {
            width: 100%;
            background: #1e1e1e;
            padding: 1rem;
            margin-top: 1rem;
            border: 1px solid #555;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .json-formatter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            margin-top: 120px;
            padding: 32px 0;
            max-width: 1800px;
            margin-left: auto;
            margin-right: auto;
        }
        .json-box-row {
            display: flex;
            flex-direction: row;
            gap: 32px;
            width: 100%;
            justify-content: center;
            margin-bottom: 18px;
        }
        .json-box {
            background: #f4fbfa;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.10);
            border: 1px solid #e0f2f1;
            padding: 0 18px 0 18px;
            width: 90vw;
            max-width: 700px;
            min-width: 260px;
            min-height: 350px;
            max-height: 1000px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-sizing: border-box;
        }
        .box-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #111;
            border-top-left-radius: 14px;
            border-top-right-radius: 14px;
            padding: 0 12px 0 0;
            height: 44px;
            margin-bottom: 8px;
        }
        .box-header .box-label {
            color: #fff;
            font-weight: bold;
            font-size: 1.08em;
            margin-left: 18px;
            letter-spacing: 0.03em;
        }
        .box-options {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 18px;
            margin-bottom: 0;
            margin-top: 0;
            justify-content: flex-end;
        }
        .box-options label {
            cursor: pointer;
            color: #2196f3;
            font-size: 1.1em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            position: relative;
        }
        .box-options input[type='file'] {
            display: none;
        }
        .box-options .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.3em;
            color: #2196f3;
            padding: 4px 8px;
            border-radius: 6px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            position: relative;
        }
        .box-options .icon-btn:hover {
            background: #e0f7fa;
        }
        .box-options .icon-btn .tooltip {
            display: none;
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: #222;
            color: #fff;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.95em;
            white-space: nowrap;
            z-index: 10;
            pointer-events: none;
            opacity: 0.95;
        }
        .box-options .icon-btn:hover .tooltip {
            display: block;
        }
        .code-area-wrapper {
            display: flex;
            flex: 1 1 auto;
            min-height: 320px;
            max-height: 900px;
            background: #fafdff;
            border-radius: 8px;
            border: 1px solid #b2ebf2;
            overflow: hidden;
            box-sizing: border-box;
            margin-bottom: 8px;
            height: 100%;
            width: 100%;
            max-width: 700px;
            min-width: 260px;
        }
        .line-numbers {
            user-select: none;
            background: #e0f7fa;
            color: #90a4ae;
            text-align: right;
            padding: 22px 8px 22px 0;
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 1.18em;
            border-right: 1px solid #b2ebf2;
            min-width: 38px;
            line-height: 1.5;
            overflow: hidden;
            height: 100%;
            box-sizing: border-box;
        }
        .code-scroll {
            overflow: auto;
            width: 100%;
            height: 100%;
            display: flex;
            min-width: 0;
            min-height: 320px;
            max-height: 900px;
        }
        .json-textarea {
            width: 100%;
            min-height: 300px;
            max-height: 900px;
            height: 100%;
            resize: none;
            border: none;
            outline: none;
            padding: 16px 16px 16px 0;
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 1.18em;
            line-height: 1.5;
            color: #1a2a32;
            background: transparent;
            box-sizing: border-box;
        }
        .json-textarea:focus {
            outline: none;
        }
        .json-title {
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            color: #2196f3;
            margin-top: 90px;
            margin-bottom: 10px;
            letter-spacing: 0.03em;
        }
        .popup {
            display: none;
            position: absolute;
            top: 10px;
            right: 20px;
            background: #2196f3;
            color: #fff;
            padding: 6px 16px;
            border-radius: 8px;
            font-size: 1em;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(33,150,243,0.15);
        }
        .error {
            color: #d32f2f;
            font-weight: bold;
            margin-top: 8px;
            text-align: center;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .json-formatter-container {
                margin-top: 100px;
                padding: 16px;
                gap: 20px;
            }
            
            .json-title {
                font-size: 1.8em;
                margin-top: 60px;
            }
            
            .json-box-row {
                flex-direction: column;
                gap: 20px;
            }
            
            .json-box {
                width: 100vw;
                max-width: 100vw;
                min-width: 0;
                padding: 0 12px 0 12px;
                min-height: 300px;
            }
            
            .box-header {
                height: 40px;
                padding: 0 8px 0 0;
            }
            
            .box-header .box-label {
                font-size: 1em;
                margin-left: 12px;
            }
            
            .box-options {
                gap: 12px;
            }
            
            .box-options .icon-btn {
                font-size: 1.2em;
                padding: 3px 6px;
            }
            
            .code-area-wrapper {
                min-height: 250px;
                max-height: 600px;
            }
            
            .json-textarea {
                min-height: 250px;
                font-size: 1em;
                padding: 12px 12px 12px 0;
            }
            
            .line-numbers {
                font-size: 1em;
                padding: 12px 6px 12px 0;
                min-width: 32px;
            }
        }
        
        /* Tablet styles */
        @media (min-width: 769px) and (max-width: 1024px) {
            .json-formatter-container {
                margin-top: 110px;
                padding: 24px;
            }
            
            .json-title {
                font-size: 2em;
            }
            
            .json-box {
                padding: 0 16px 0 16px;
            }
            
            .code-area-wrapper {
                min-height: 280px;
            }
            
            .json-textarea {
                min-height: 280px;
                font-size: 1.1em;
            }
        }
        
        /* Large desktop styles */
        @media (min-width: 1200px) {
            .json-formatter-container {
                margin-top: 130px;
                padding: 40px;
            }
            
            .json-title {
                font-size: 2.4em;
            }
            
            .json-box {
                padding: 0 24px 0 24px;
            }
            
            .code-area-wrapper {
                min-height: 350px;
            }
            
            .json-textarea {
                min-height: 350px;
                font-size: 1.2em;
            }
        }
        
        /* Extra large screens */
        @media (min-width: 1600px) {
            .json-box {
                max-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="../images/logo.png" alt="Logo">
        <a href="../index.html">HOME</a>
        <a href="../admin/">ARTICLE</a>
    </div>
    <div class="json-formatter-container">
        <div class="json-title">JSON FORMATTER</div>
        <div class="json-box-row">
            <div class="json-box">
                <div class="box-header">
                    <div class="box-label">Input</div>
                    <div class="box-options">
                        <label for="fileInput" style="cursor: pointer; color: #2196f3; font-size: 1.1em; font-weight: 500; display: flex; align-items: center; gap: 4px;">
                            📁 Upload
                        </label>
                        <input type="file" id="fileInput" accept=".json,.txt" style="display: none;">
                        <button class="icon-btn" onclick="toggleFullScreen('input')" title="Toggle Fullscreen">
                            ⛶
                            <span class="tooltip">Toggle Fullscreen</span>
                        </button>
                    </div>
                </div>
                <div class="code-area-wrapper">
                    <div class="line-numbers" id="inputLineNumbers">1</div>
                    <div class="code-scroll">
                        <textarea id="jsonInput" class="json-textarea" placeholder="Enter JSON here..." onscroll="syncScroll('input')" oninput="updateInputLineNumbers()"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="json-box-row">
            <div class="json-box">
                <div class="box-header">
                    <div class="box-label">Output</div>
                    <div class="box-options">
                        <button class="icon-btn" onclick="copyJson()" title="Copy">
                            📋
                            <span class="tooltip">Copy</span>
                        </button>
                        <button class="icon-btn" onclick="downloadJson()" title="Download">
                            💾
                            <span class="tooltip">Download</span>
                        </button>
                        <button class="icon-btn" onclick="toggleFullScreen('output')" title="Toggle Fullscreen">
                            ⛶
                            <span class="tooltip">Toggle Fullscreen</span>
                        </button>
                    </div>
                </div>
                <div class="code-area-wrapper">
                    <div class="line-numbers" id="outputLineNumbers">1</div>
                    <div class="code-scroll">
                        <textarea id="jsonOutput" class="json-textarea" readonly onscroll="syncScroll('output')"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div style="display: flex; gap: 16px; flex-wrap: wrap; justify-content: center; margin-top: 20px;">
            <button onclick="formatJson()" style="background: linear-gradient(90deg, #2196f3 0%, #43e97b 100%); color: #fff; border: none; border-radius: 8px; padding: 12px 24px; font-size: 1.1em; font-weight: 500; cursor: pointer; box-shadow: 0 2px 8px rgba(33,150,243,0.07); transition: background 0.2s, box-shadow 0.2s;">Format</button>
            <button onclick="beautifyJson()" style="background: linear-gradient(90deg, #43e97b 0%, #2196f3 100%); color: #fff; border: none; border-radius: 8px; padding: 12px 24px; font-size: 1.1em; font-weight: 500; cursor: pointer; box-shadow: 0 2px 8px rgba(67, 233, 123, 0.07); transition: background 0.2s, box-shadow 0.2s;">Beautify</button>
            <button onclick="minifyJson()" style="background: linear-gradient(90deg, #ff9800 0%, #f44336 100%); color: #fff; border: none; border-radius: 8px; padding: 12px 24px; font-size: 1.1em; font-weight: 500; cursor: pointer; box-shadow: 0 2px 8px rgba(255, 152, 0, 0.07); transition: background 0.2s, box-shadow 0.2s;">Minify</button>
            <button onclick="validateJson()" style="background: linear-gradient(90deg, #9c27b0 0%, #e91e63 100%); color: #fff; border: none; border-radius: 8px; padding: 12px 24px; font-size: 1.1em; font-weight: 500; cursor: pointer; box-shadow: 0 2px 8px rgba(156, 39, 176, 0.07); transition: background 0.2s, box-shadow 0.2s;">Validate</button>
            <button onclick="clearJson()" style="background: linear-gradient(90deg, #607d8b 0%, #9e9e9e 100%); color: #fff; border: none; border-radius: 8px; padding: 12px 24px; font-size: 1.1em; font-weight: 500; cursor: pointer; box-shadow: 0 2px 8px rgba(96, 125, 139, 0.07); transition: background 0.2s, box-shadow 0.2s;">Clear</button>
        </div>
        <div class="popup" id="jsonPopup">Copied!</div>
        <div class="error" id="jsonError"></div>
    </div>
    <script>
        function showError(msg) {
            const errorDiv = document.getElementById('jsonError');
            errorDiv.innerText = msg;
            errorDiv.style.display = 'block';
        }
        function clearError() {
            const errorDiv = document.getElementById('jsonError');
            errorDiv.innerText = '';
            errorDiv.style.display = 'none';
        }
        function showCopied() {
            const copiedDiv = document.getElementById('jsonPopup');
            copiedDiv.style.display = 'block';
            setTimeout(() => { copiedDiv.style.display = 'none'; }, 1500);
        }
        function updateInputLineNumbers() {
            const textarea = document.getElementById('jsonInput');
            const lineNumbers = document.getElementById('inputLineNumbers');
            const lines = textarea.value.split('\n').length || 1;
            let html = '';
            for (let i = 1; i <= lines; i++) html += i + '<br>';
            lineNumbers.innerHTML = html;
        }
        function updateOutputLineNumbers() {
            const textarea = document.getElementById('jsonOutput');
            const lineNumbers = document.getElementById('outputLineNumbers');
            const lines = textarea.value.split('\n').length || 1;
            let html = '';
            for (let i = 1; i <= lines; i++) html += i + '<br>';
            lineNumbers.innerHTML = html;
        }
        function syncScroll(which) {
            if (which === 'input') {
                const textarea = document.getElementById('jsonInput');
                const lineNumbers = document.getElementById('inputLineNumbers');
                lineNumbers.scrollTop = textarea.scrollTop;
            } else {
                const textarea = document.getElementById('jsonOutput');
                const lineNumbers = document.getElementById('outputLineNumbers');
                lineNumbers.scrollTop = textarea.scrollTop;
            }
        }
        function formatJSON() {
            clearError();
            const input = document.getElementById('jsonInput').value;
            try {
                const obj = JSON.parse(input);
                const formatted = JSON.stringify(obj, null, 2);
                document.getElementById('jsonOutput').value = formatted;
                updateOutputLineNumbers();
            } catch (e) {
                showError('Invalid JSON: ' + e.message);
                document.getElementById('jsonOutput').value = '';
                updateOutputLineNumbers();
            }
        }
        function validateJSON() {
            clearError();
            const input = document.getElementById('jsonInput').value;
            try {
                JSON.parse(input);
                showCopied();
            } catch (e) {
                showError('Invalid JSON');
            }
        }
        function beautifyJSON() {
            clearError();
            const input = document.getElementById('jsonInput').value;
            try {
                const obj = JSON.parse(input);
                const beautified = JSON.stringify(obj, null, 4);
                document.getElementById('jsonOutput').value = beautified;
                updateOutputLineNumbers();
            } catch (e) {
                showError('Invalid JSON: ' + e.message);
                document.getElementById('jsonOutput').value = '';
                updateOutputLineNumbers();
            }
        }
        function minifyJSON() {
            clearError();
            const input = document.getElementById('jsonInput').value;
            try {
                const obj = JSON.parse(input);
                const minified = JSON.stringify(obj);
                document.getElementById('jsonOutput').value = minified;
                updateOutputLineNumbers();
            } catch (e) {
                showError('Invalid JSON: ' + e.message);
                document.getElementById('jsonOutput').value = '';
                updateOutputLineNumbers();
            }
        }
        function copyJSON() {
            const output = document.getElementById('jsonOutput').value;
            if (!output) return;
            navigator.clipboard.writeText(output);
            showCopied();
        }
        function downloadJSON() {
            const output = document.getElementById('jsonOutput').value;
            if (!output) return;
            const blob = new Blob([output], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'formatted.json';
            link.click();
        }
        function showPopup(msg) {
            const popup = document.getElementById('jsonPopup');
            popup.innerText = msg;
            popup.style.display = 'block';
        }
        function closePopup() {
            document.getElementById('jsonPopup').style.display = 'none';
        }
        function uploadJSONFile(which, event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const json = JSON.parse(e.target.result);
                    const text = JSON.stringify(json, null, 2);
                    if (which === 'input') {
                        document.getElementById('jsonInput').value = text;
                        updateInputLineNumbers();
                    } else {
                        document.getElementById('jsonOutput').value = text;
                        updateOutputLineNumbers();
                    }
                } catch (err) {
                    showPopup('Invalid JSON file');
                }
            };
            reader.readAsText(file);
        }
        function clearJSON(which) {
            if (which === 'input') {
                document.getElementById('jsonInput').value = '';
                updateInputLineNumbers();
            } else {
                document.getElementById('jsonOutput').value = '';
                updateOutputLineNumbers();
            }
        }
        function toggleFullScreen(which) {
            const box = document.getElementById(which + 'Scroll').closest('.json-box');
            if (!document.fullscreenElement) {
                if (box.requestFullscreen) box.requestFullscreen();
                else if (box.webkitRequestFullscreen) box.webkitRequestFullscreen();
                else if (box.msRequestFullscreen) box.msRequestFullscreen();
            } else {
                exitFullScreen();
            }
        }
        function exitFullScreen() {
            if (document.exitFullscreen) document.exitFullscreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            else if (document.msExitFullscreen) document.msExitFullscreen();
        }
        // Update line numbers on load
        window.onload = function() {
            updateInputLineNumbers();
            updateOutputLineNumbers();
        };
        // Also update output line numbers when user pastes or types in output (for completeness)
        document.getElementById('jsonOutput').addEventListener('input', updateOutputLineNumbers);
        // Update input line numbers on input
        document.getElementById('jsonInput').addEventListener('input', updateInputLineNumbers);
    </script>
</body>
</html>
