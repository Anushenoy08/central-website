<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter | Developer Tools</title>
    <link rel="stylesheet" href="../common.css">
    <style>
        * { box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #fafdff 0%, #e8f6ef 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            padding: 1rem;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 1rem;
            background: #1e1e1e;
            border: 1px solid #555;
            color: #fff;
            font-family: monospace;
            font-size: 1rem;
            border-radius: 5px;
            resize: vertical;
        }
        pre {
            width: 100%;
            background: #1e1e1e;
            padding: 1rem;
            margin-top: 1rem;
            border: 1px solid #555;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .json-formatter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            margin-top: 120px;
            padding: 32px 0;
            max-width: 1800px;
            margin-left: auto;
            margin-right: auto;
        }
        .json-box-row {
            display: flex;
            flex-direction: row;
            gap: 32px;
            width: 100%;
            justify-content: center;
            margin-bottom: 18px;
        }
        .json-box {
            background: #f4fbfa;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.10);
            border: 1px solid #e0f2f1;
            padding: 0 18px 0 18px;
            width: 90vw;
            max-width: 700px;
            min-width: 260px;
            min-height: 350px;
            max-height: 1000px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-sizing: border-box;
        }
        .box-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #111;
            border-top-left-radius: 14px;
            border-top-right-radius: 14px;
            padding: 0 12px 0 0;
            height: 44px;
            margin-bottom: 8px;
        }
        .box-header .box-label {
            color: #fff;
            font-weight: bold;
            font-size: 1.08em;
            margin-left: 18px;
            letter-spacing: 0.03em;
        }
        .box-options {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 18px;
            margin-bottom: 0;
            margin-top: 0;
            justify-content: flex-end;
        }
        .box-options label {
            cursor: pointer;
            color: #2196f3;
            font-size: 1.1em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            position: relative;
        }
        .box-options input[type='file'] {
            display: none;
        }
        .box-options .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.3em;
            color: #2196f3;
            padding: 4px 8px;
            border-radius: 6px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            position: relative;
        }
        .box-options .icon-btn:hover {
            background: #e0f7fa;
        }
        .box-options .icon-btn .tooltip {
            display: none;
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: #222;
            color: #fff;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.95em;
            white-space: nowrap;
            z-index: 10;
            pointer-events: none;
            opacity: 0.95;
        }
        .box-options .icon-btn:hover .tooltip {
            display: block;
        }
        .code-area-wrapper {
            display: flex;
            flex: 1 1 auto;
            min-height: 320px;
            max-height: 900px;
            background: #fafdff;
            border-radius: 8px;
            border: 1px solid #b2ebf2;
            overflow: hidden;
            box-sizing: border-box;
            margin-bottom: 8px;
            height: 100%;
            width: 100%;
            max-width: 700px;
            min-width: 260px;
        }
        .line-numbers {
            user-select: none;
            background: #e0f7fa;
            color: #90a4ae;
            text-align: right;
            padding: 22px 8px 22px 0;
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 1.18em;
            border-right: 1px solid #b2ebf2;
            min-width: 38px;
            line-height: 1.5;
            overflow: hidden;
            height: 100%;
            box-sizing: border-box;
        }
        .code-scroll {
            overflow: auto;
            width: 100%;
            height: 100%;
            display: flex;
            min-width: 0;
            min-height: 320px;
            max-height: 900px;
        }
        .json-textarea {
            width: 100%;
            min-height: 300px;
            max-height: 900px;
            height: 100%;
            resize: none;
            border: none;
            outline: none;
            padding: 16px 16px 16px 0;
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 1.18em;
            line-height: 1.5;
            color: #1a2a32;
            background: transparent;
            box-sizing: border-box;
        }
        .json-textarea:focus {
            outline: none;
        }
        .json-title {
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            color: #2196f3;
            margin-top: 90px;
            margin-bottom: 10px;
            letter-spacing: 0.03em;
        }
        .popup {
            display: none;
            position: absolute;
            top: 10px;
            right: 20px;
            background: #2196f3;
            color: #fff;
            padding: 6px 16px;
            border-radius: 8px;
            font-size: 1em;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(33,150,243,0.15);
        }
        .error {
            color: #d32f2f;
            font-weight: bold;
            margin-top: 8px;
            text-align: center;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .json-formatter-container {
                margin-top: 100px;
                padding: 16px;
                gap: 20px;
            }
            
            .json-title {
                font-size: 1.8em;
                margin-top: 60px;
            }
            
            .json-box-row {
                flex-direction: column;
                gap: 20px;
                width: 100%;
            }
            
            .json-box {
                width: 100%;
                max-width: 100%;
                min-width: 0;
                padding: 0 12px 0 12px;
                min-height: 300px;
                flex: none;
            }
            
            .box-header {
                height: 40px;
                padding: 0 8px 0 0;
            }
            
            .box-header .box-label {
                font-size: 1em;
                margin-left: 12px;
            }
            
            .box-options {
                gap: 8px;
                flex-wrap: wrap;
            }
            
            .box-options .icon-btn {
                font-size: 1.1em;
                padding: 3px 6px;
                min-width: 32px;
                height: 32px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .box-options label {
                font-size: 0.9em;
                padding: 4px 8px;
                white-space: nowrap;
            }
            
            .code-area-wrapper {
                min-height: 250px;
                max-height: 600px;
                width: 100%;
                box-sizing: border-box;
            }
            
            .json-textarea {
                min-height: 250px;
                font-size: 1em;
                padding: 12px 12px 12px 0;
                width: 100%;
                box-sizing: border-box;
            }
            
            .line-numbers {
                font-size: 1em;
                padding: 12px 6px 12px 0;
                min-width: 32px;
            }
            
            /* Action buttons container */
            .action-buttons-container {
                display: flex;
                gap: 12px;
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 20px;
                padding: 0 8px;
                width: 100%;
                box-sizing: border-box;
            }
            
            .action-buttons-container button {
                padding: 10px 16px;
                font-size: 0.95em;
                min-width: 80px;
                flex: 0 1 auto;
                white-space: nowrap;
            }
        }
        
        /* Extra small mobile styles */
        @media (max-width: 480px) {
            .json-formatter-container {
                padding: 12px;
                margin-top: 90px;
            }
            
            .json-title {
                font-size: 1.6em;
                margin-top: 50px;
            }
            
            .json-box {
                padding: 0 8px 0 8px !important;
                min-height: 250px !important;
            }
            
            .box-header {
                height: 36px;
                padding: 0 6px 0 0;
            }
            
            .box-header .box-label {
                font-size: 0.95em;
                margin-left: 8px;
            }
            
            .box-options {
                gap: 6px;
            }
            
            .box-options .icon-btn {
                font-size: 1em;
                padding: 2px 4px;
                min-width: 28px;
                height: 28px;
            }
            
            .box-options label {
                font-size: 0.85em;
                padding: 3px 6px;
            }
            
            .code-area-wrapper {
                min-height: 200px;
                max-height: 500px;
            }
            
            .json-textarea {
                min-height: 200px;
                font-size: 0.95em;
                padding: 10px 10px 10px 0;
            }
            
            .line-numbers {
                font-size: 0.95em;
                padding: 10px 4px 10px 0;
                min-width: 28px;
            }
            
            .action-buttons-container {
                gap: 8px;
                padding: 0 4px;
            }
            
            .action-buttons-container button {
                padding: 8px 12px;
                font-size: 0.9em;
                min-width: 70px;
                flex: 0 1 auto;
            }
        }
        

        
        /* Tablet styles */
        @media (min-width: 769px) and (max-width: 1024px) {
            .json-formatter-container {
                margin-top: 110px;
                padding: 24px;
            }
            
            .json-title {
                font-size: 2em;
            }
            
            .json-box {
                padding: 0 16px 0 16px;
            }
            
            .code-area-wrapper {
                min-height: 280px;
            }
            
            .json-textarea {
                min-height: 280px;
                font-size: 1.1em;
            }
        }
        
        /* Large desktop styles */
        @media (min-width: 1200px) {
            .json-formatter-container {
                margin-top: 130px;
                padding: 40px;
            }
            
            .json-title {
                font-size: 2.4em;
            }
            
            .json-box {
                padding: 0 24px 0 24px;
            }
            
            .code-area-wrapper {
                min-height: 350px;
            }
            
            .json-textarea {
                min-height: 350px;
                font-size: 1.2em;
            }
        }
        
        /* Extra large screens */
        @media (min-width: 1600px) {
            .json-box {
                max-width: 800px;
            }
        }
        
        /* Mobile Fullscreen Overlay */
        .mobile-fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #fafdff;
            z-index: 99999;
            flex-direction: column;
            padding: 0;
            margin: 0;
            border-radius: 0;
            box-shadow: none;
            border: none;
        }
        
        .mobile-fullscreen-overlay.active {
            display: flex;
        }
        
        .mobile-fullscreen-header {
            background: #111;
            color: #fff;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .mobile-fullscreen-title {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .mobile-fullscreen-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .mobile-fullscreen-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 16px;
        }
        
        .mobile-fullscreen-textarea {
            flex: 1;
            width: 100%;
            border: 1px solid #b2ebf2;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 1em;
            line-height: 1.5;
            color: #1a2a32;
            background: #fafdff;
            resize: none;
            outline: none;
        }
        
        .mobile-fullscreen-textarea:focus {
            border-color: #2196f3;
        }
        
        /* Desktop fullscreen styles */
        .json-box:fullscreen, .json-box:-webkit-full-screen, .json-box:-ms-fullscreen {
            width: 100vw !important;
            max-width: 100vw !important;
            min-width: 0 !important;
            height: 100vh !important;
            max-height: 100vh !important;
            min-height: 0 !important;
            position: fixed !important;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 99999;
            background: #fafdff !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            padding: 0 !important;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
        }
        
        .json-box:fullscreen .code-area-wrapper,
        .json-box:-webkit-full-screen .code-area-wrapper,
        .json-box:-ms-fullscreen .code-area-wrapper {
            flex: 1 1 auto;
            min-height: 0;
            max-height: none;
            width: 100vw;
            max-width: 100vw;
            min-width: 0;
            margin-bottom: 0;
            border-radius: 0;
            border: none;
        }
        
        .json-box:fullscreen .code-scroll,
        .json-box:-webkit-full-screen .code-scroll,
        .json-box:-ms-fullscreen .code-scroll {
            width: 100vw;
            height: 100%;
            min-width: 0;
            min-height: 0;
            max-width: 100vw;
            max-height: 100vh;
        }
        
        .json-box:fullscreen .json-textarea,
        .json-box:-webkit-full-screen .json-textarea,
        .json-box:-ms-fullscreen .json-textarea {
            width: 100vw;
            height: 100vh;
            min-height: 0;
            max-height: none;
            font-size: 1.2em;
            padding: 24px;
            background: #fafdff;
        }
        
        .json-box:fullscreen .box-header,
        .json-box:-webkit-full-screen .box-header,
        .json-box:-ms-fullscreen .box-header {
            border-radius: 0;
            height: 54px;
            font-size: 1.2em;
        }
        
        .json-box:fullscreen .box-options .icon-btn,
        .json-box:-webkit-full-screen .box-options .icon-btn,
        .json-box:-ms-fullscreen .box-options .icon-btn {
            font-size: 1.5em;
        }
        
        .json-box:fullscreen .line-numbers,
        .json-box:-webkit-full-screen .line-numbers,
        .json-box:-ms-fullscreen .line-numbers {
            font-size: 1.1em;
            min-width: 48px;
            background: #e0f7fa;
        }
        
        .close-fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 18px;
            z-index: 100000;
            background: #fff;
            color: #111;
            border: 1px solid #b2ebf2;
            border-radius: 6px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            padding: 2px 12px;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.07);
            display: none;
        }
        
        .json-box:fullscreen .close-fullscreen-btn,
        .json-box:-webkit-full-screen .close-fullscreen-btn,
        .json-box:-ms-fullscreen .close-fullscreen-btn {
            display: block;
        }
        
        /* Action buttons container base styles */
        .action-buttons-container {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            padding: 0 8px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .action-buttons-container button {
            padding: 12px 24px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(33,150,243,0.07);
            transition: background 0.2s, box-shadow 0.2s;
            flex: 0 1 auto;
            min-width: 120px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="../images/logo.png" alt="Logo">
        <a href="../index.html">HOME</a>
        <a href="../admin/">ARTICLE</a>
    </div>
    <div class="json-formatter-container">
    <div class="json-title">JSON FORMATTER</div>
    <div class="action-buttons-container">
        <button onclick="formatJSON()" style="background: linear-gradient(90deg, #2196f3 0%, #43e97b 100%); color: #fff; border: none; border-radius: 8px; padding: 12px 24px; font-size: 1.1em; font-weight: 500; cursor: pointer; box-shadow: 0 2px 8px rgba(33,150,243,0.07); transition: background 0.2s, box-shadow 0.2s;">Format</button>
        <button onclick="beautifyJSON()" style="background: linear-gradient(90deg, #43e97b 0%, #2196f3 100%); color: #fff; border: none; border-radius: 8px; padding: 12px 24px; font-size: 1.1em; font-weight: 500; cursor: pointer; box-shadow: 0 2px 8px rgba(67, 233, 123, 0.07); transition: background 0.2s, box-shadow 0.2s;">Beautify</button>
        <button onclick="validateJSON()" style="background: linear-gradient(90deg, #9c27b0 0%, #e91e63 100%); color: #fff; border: none; border-radius: 8px; padding: 12px 24px; font-size: 1.1em; font-weight: 500; cursor: pointer; box-shadow: 0 2px 8px rgba(156, 39, 176, 0.07); transition: background 0.2s, box-shadow 0.2s;">Validate</button>
        <button onclick="copyJSON()" style="background: linear-gradient(90deg, #ff9800 0%, #f44336 100%); color: #fff; border: none; border-radius: 8px; padding: 12px 24px; font-size: 1.1em; font-weight: 500; cursor: pointer; box-shadow: 0 2px 8px rgba(255, 152, 0, 0.07); transition: background 0.2s, box-shadow 0.2s;">Copy JSON</button>
        <button onclick="downloadJSON()" style="background: linear-gradient(90deg, #607d8b 0%, #9e9e9e 100%); color: #fff; border: none; border-radius: 8px; padding: 12px 24px; font-size: 1.1em; font-weight: 500; cursor: pointer; box-shadow: 0 2px 8px rgba(96, 125, 139, 0.07); transition: background 0.2s, box-shadow 0.2s;">Download JSON</button>
    </div>
    <div class="json-box-row">
        <div class="json-box">
            <div class="box-header">
                <span class="box-label">Input</span>
                <div class="box-options">
                    <label title="Upload a file">
                        <input type="file" accept=".json,.txt" onchange="uploadJSONFile('input', event)">
                        <span>üìÅ<span class="tooltip">Upload a file</span></span>
                    </label>
                    <button class="icon-btn" title="Full Screen" onclick="toggleFullScreen(this)">‚õ∂<span class="tooltip">Full Screen</span></button>
                    <button class="icon-btn" title="Clear" onclick="clearJSON('input')">üóëÔ∏è<span class="tooltip">Clear</span></button>
                </div>
            </div>
            <div class="code-area-wrapper">
                <div class="code-scroll" id="inputScroll">
                    <div class="line-numbers" id="inputLineNumbers"></div>
                    <textarea class="json-textarea" id="jsonInput" placeholder="Paste or type your JSON here..." oninput="updateInputLineNumbers()" onscroll="syncScroll('input')"></textarea>
                </div>
            </div>
            <div id="errorMsg" class="error-message" style="display:none;"></div>
            <button class="close-fullscreen-btn" onclick="exitFullScreen()">‚úï</button>
        </div>
        <div class="json-box">
            <div class="box-header">
                <span class="box-label">Output</span>
                <div class="box-options">
                    <button class="icon-btn" title="Full Screen" onclick="toggleFullScreen(this)">‚õ∂<span class="tooltip">Full Screen</span></button>
                    <button class="icon-btn" title="Clear" onclick="clearJSON('output')">üóëÔ∏è<span class="tooltip">Clear</span></button>
                </div>
            </div>
            <div class="code-area-wrapper">
                <div class="code-scroll" id="outputScroll">
                    <div class="line-numbers" id="outputLineNumbers"></div>
                    <textarea class="json-textarea" id="jsonOutput" placeholder="Formatted/Beautified JSON will appear here..." readonly oninput="updateOutputLineNumbers()" onscroll="syncScroll('output')"></textarea>
                </div>
            </div>
            <button class="close-fullscreen-btn" onclick="exitFullScreen()">‚úï</button>
        </div>
    </div>

    <div id="popupMsg" class="popup" style="display:none;"><span id="popupText"></span><button class="close-btn" onclick="closePopup()">‚úï</button></div>
    </div>
    
    <!-- Mobile Fullscreen Overlays -->
    <div id="mobileFullscreenInput" class="mobile-fullscreen-overlay">
        <div class="mobile-fullscreen-header">
            <div class="mobile-fullscreen-title">Input - Fullscreen</div>
            <button class="mobile-fullscreen-close" onclick="exitMobileFullscreen('input')">‚úï</button>
        </div>
        <div class="mobile-fullscreen-content">
            <textarea id="mobileInputTextarea" class="mobile-fullscreen-textarea" placeholder="Enter JSON here..."></textarea>
        </div>
    </div>
    
    <div id="mobileFullscreenOutput" class="mobile-fullscreen-overlay">
        <div class="mobile-fullscreen-header">
            <div class="mobile-fullscreen-title">Output - Fullscreen</div>
            <button class="mobile-fullscreen-close" onclick="exitMobileFullscreen('output')">‚úï</button>
        </div>
        <div class="mobile-fullscreen-content">
            <textarea id="mobileOutputTextarea" class="mobile-fullscreen-textarea" readonly></textarea>
        </div>
    </div>
    
    <script>
        function showError(msg) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.innerText = msg;
            errorDiv.style.display = 'block';
        }
        function clearError() {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.innerText = '';
            errorDiv.style.display = 'none';
        }
        function showPopup(msg) {
            const popup = document.getElementById('popupMsg');
            document.getElementById('popupText').innerText = msg;
            popup.style.display = 'flex';
        }
        function closePopup() {
            document.getElementById('popupMsg').style.display = 'none';
        }
        function updateInputLineNumbers() {
            const textarea = document.getElementById('jsonInput');
            const lineNumbers = document.getElementById('inputLineNumbers');
            const lines = textarea.value.split('\n').length || 1;
            let html = '';
            for (let i = 1; i <= lines; i++) html += i + '<br>';
            lineNumbers.innerHTML = html;
        }
        function updateOutputLineNumbers() {
            const textarea = document.getElementById('jsonOutput');
            const lineNumbers = document.getElementById('outputLineNumbers');
            const lines = textarea.value.split('\n').length || 1;
            let html = '';
            for (let i = 1; i <= lines; i++) html += i + '<br>';
            lineNumbers.innerHTML = html;
        }
        function syncScroll(which) {
            if (which === 'input') {
                const textarea = document.getElementById('jsonInput');
                const lineNumbers = document.getElementById('inputLineNumbers');
                lineNumbers.scrollTop = textarea.scrollTop;
            } else {
                const textarea = document.getElementById('jsonOutput');
                const lineNumbers = document.getElementById('outputLineNumbers');
                lineNumbers.scrollTop = textarea.scrollTop;
            }
        }
        function formatJSON() {
            clearError();
            const input = document.getElementById('jsonInput').value;
            try {
                const obj = JSON.parse(input);
                const formatted = JSON.stringify(obj, null, 2);
                document.getElementById('jsonOutput').value = formatted;
                updateOutputLineNumbers();
            } catch (e) {
                showError('Invalid JSON: ' + e.message);
                document.getElementById('jsonOutput').value = '';
                updateOutputLineNumbers();
            }
        }
        function validateJSON() {
            clearError();
            const input = document.getElementById('jsonInput').value;
            try {
                JSON.parse(input);
                showPopup('Valid JSON');
            } catch (e) {
                showError('Invalid JSON');
            }
        }
        function beautifyJSON() {
            clearError();
            const input = document.getElementById('jsonInput').value;
            try {
                const obj = JSON.parse(input);
                const beautified = JSON.stringify(obj, null, 4);
                document.getElementById('jsonOutput').value = beautified;
                updateOutputLineNumbers();
            } catch (e) {
                showError('Invalid JSON: ' + e.message);
                document.getElementById('jsonOutput').value = '';
                updateOutputLineNumbers();
            }
        }

        function copyJSON() {
            const output = document.getElementById('jsonOutput').value;
            if (!output) return;
            navigator.clipboard.writeText(output);
            showPopup('Copied to clipboard!');
        }
        function downloadJSON() {
            const output = document.getElementById('jsonOutput').value;
            if (!output) return;
            const blob = new Blob([output], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'formatted.json';
            link.click();
        }

        function uploadJSONFile(which, event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const json = JSON.parse(e.target.result);
                    const text = JSON.stringify(json, null, 2);
                    if (which === 'input') {
                        document.getElementById('jsonInput').value = text;
                        updateInputLineNumbers();
                    } else {
                        document.getElementById('jsonOutput').value = text;
                        updateOutputLineNumbers();
                    }
                } catch (err) {
                    showError('Invalid JSON file');
                }
            };
            reader.readAsText(file);
        }
        function clearJSON(which) {
            if (which === 'input') {
                document.getElementById('jsonInput').value = '';
                updateInputLineNumbers();
            } else {
                document.getElementById('jsonOutput').value = '';
                updateOutputLineNumbers();
            }
        }
        
        // Enhanced fullscreen functionality for both desktop and mobile
        function toggleFullScreen(which) {
            // Check if we're on mobile/tablet
            if (window.innerWidth <= 1024) {
                // Mobile/Tablet fullscreen
                enterMobileFullscreen(which);
            } else {
                // Desktop fullscreen
                const box = document.querySelector('.json-box');
                if (!document.fullscreenElement) {
                    if (box.requestFullscreen) box.requestFullscreen();
                    else if (box.webkitRequestFullscreen) box.webkitRequestFullscreen();
                    else if (box.msRequestFullscreen) box.msRequestFullscreen();
                } else {
                    exitFullScreen();
                }
            }
        }
        
        function enterMobileFullscreen(which) {
            const overlay = document.getElementById('mobileFullscreen' + which.charAt(0).toUpperCase() + which.slice(1));
            const textarea = document.getElementById('json' + which.charAt(0).toUpperCase() + which.slice(1));
            const mobileTextarea = document.getElementById('mobile' + which.charAt(0).toUpperCase() + which.slice(1) + 'Textarea');
            
            // Copy content to mobile textarea
            mobileTextarea.value = textarea.value;
            
            // Show overlay
            overlay.classList.add('active');
            
            // Focus on mobile textarea
            setTimeout(() => {
                mobileTextarea.focus();
            }, 100);
            
            // Sync content changes back to original textarea
            mobileTextarea.addEventListener('input', function() {
                textarea.value = this.value;
                if (which === 'input') {
                    updateInputLineNumbers();
                } else {
                    updateOutputLineNumbers();
                }
            });
        }
        
        function exitMobileFullscreen(which) {
            const overlay = document.getElementById('mobileFullscreen' + which.charAt(0).toUpperCase() + which.slice(1));
            const textarea = document.getElementById('json' + which.charAt(0).toUpperCase() + which.slice(1));
            const mobileTextarea = document.getElementById('mobile' + which.charAt(0).toUpperCase() + which.slice(1) + 'Textarea');
            
            // Copy content back to original textarea
            textarea.value = mobileTextarea.value;
            
            // Hide overlay
            overlay.classList.remove('active');
            
            // Update line numbers
            if (which === 'input') {
                updateInputLineNumbers();
            } else {
                updateOutputLineNumbers();
            }
        }
        
        function exitFullScreen() {
            if (document.exitFullscreen) document.exitFullscreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            else if (document.msExitFullscreen) document.msExitFullscreen();
        }
        
        // Handle escape key for mobile fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const inputOverlay = document.getElementById('mobileFullscreenInput');
                const outputOverlay = document.getElementById('mobileFullscreenOutput');
                
                if (inputOverlay.classList.contains('active')) {
                    exitMobileFullscreen('input');
                } else if (outputOverlay.classList.contains('active')) {
                    exitMobileFullscreen('output');
                }
            }
        });
        
        // Update line numbers on load
        window.onload = function() {
            updateInputLineNumbers();
            updateOutputLineNumbers();
        };
        // Also update output line numbers when user pastes or types in output (for completeness)
        document.getElementById('jsonOutput').addEventListener('input', updateOutputLineNumbers);
        // Update input line numbers on input
        document.getElementById('jsonInput').addEventListener('input', updateInputLineNumbers);
        

    </script>
</body>
</html>
