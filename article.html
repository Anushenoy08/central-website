---
layout: default
title: Articles
permalink: /articles/
---

<section class="articles-grid">
  <div class="container">
    <h1 class="page-title">Latest Articles</h1>
    <div class="grid">
      {% for post in site.posts %}
      <a href="{{ post.url | relative_url }}" class="article-card">
        {% if post.image %}
        <div class="article-image" style="background-image: url('{{ post.image }}')"></div>
        {% endif %}
        <div class="article-content">
          <h2>{{ post.title }}</h2>
          <p>{{ post.excerpt | strip_html | truncatewords: 20 }}</p>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</section>
