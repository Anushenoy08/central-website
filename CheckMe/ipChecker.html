<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's my IP? | Developer Tools</title>
    <link rel="stylesheet" href="../common.css">
    <style>
        body {
            background: linear-gradient(135deg, #fafdff 0%, #e8f6ef 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Fira Mono', 'Consolas', monospace;
        }
        .json-formatter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            margin-top: 120px;
            padding: 32px 0;
            max-width: 1800px;
            margin-left: auto;
            margin-right: auto;
        }
        .json-title {
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            color: #2196f3;
            margin-top: 90px;
            margin-bottom: 10px;
            letter-spacing: 0.03em;
        }
        .ip-box {
            background: #f4fbfa;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(33, 150, 243, 0.13);
            border: 1.5px solid #e0f2f1;
            padding: 48px;
            width: 90vw;
            max-width: 800px;
            min-width: 400px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 32px;
            position: relative;
            box-sizing: border-box;
        }
        .ip-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            width: 100%;
            max-width: 600px;
        }
        .ip-label {
            font-size: 1.2em;
            color: #2196f3;
            font-weight: 600;
            text-align: center;
        }
        .ip-value {
            background: #e0f7fa;
            border: 1.5px solid #b2ebf2;
            border-radius: 12px;
            padding: 16px 24px;
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 1.1em;
            color: #1a2a32;
            text-align: center;
            width: 100%;
            word-break: break-all;
            white-space: nowrap;
            overflow-x: auto;
            box-shadow: 0 2px 8px rgba(33,150,243,0.07);
        }
        .copy-btn {
            background: linear-gradient(90deg, #2196f3 0%, #43e97b 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(33,150,243,0.07);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .copy-btn:hover {
            background: linear-gradient(90deg, #43e97b 0%, #2196f3 100%);
            box-shadow: 0 4px 16px rgba(67, 233, 123, 0.12);
        }
        .popup {
            display: none;
            position: absolute;
            top: 10px;
            right: 20px;
            background: #2196f3;
            color: #fff;
            padding: 6px 16px;
            border-radius: 8px;
            font-size: 1em;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(33,150,243,0.15);
        }
        .loading {
            color: #2196f3;
            font-size: 1.1em;
            font-weight: 500;
        }
        .error {
            color: #d32f2f;
            font-weight: bold;
            text-align: center;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .json-formatter-container {
                margin-top: 100px;
                padding: 16px;
                gap: 20px;
            }
            
            .json-title {
                font-size: 1.8em;
                margin-top: 60px;
            }
            
            .ip-box {
                width: 100vw;
                max-width: 100vw;
                min-width: 0;
                padding: 32px 20px;
                min-height: 250px;
                gap: 24px;
            }
            
            .ip-item {
                gap: 12px;
            }
            
            .ip-label {
                font-size: 1.1em;
            }
            
            .ip-value {
                font-size: 1em;
                padding: 12px 16px;
            }
            
            .copy-btn {
                padding: 10px 20px;
                font-size: 0.95em;
            }
        }
        
        /* Tablet styles */
        @media (min-width: 769px) and (max-width: 1024px) {
            .json-formatter-container {
                margin-top: 110px;
                padding: 24px;
            }
            
            .json-title {
                font-size: 2em;
            }
            
            .ip-box {
                padding: 40px;
                gap: 28px;
            }
        }
        
        /* Large desktop styles */
        @media (min-width: 1200px) {
            .json-formatter-container {
                margin-top: 130px;
                padding: 40px;
            }
            
            .json-title {
                font-size: 2.4em;
            }
            
            .ip-box {
                padding: 56px;
                gap: 36px;
            }
            
            .ip-value {
                font-size: 1.2em;
                padding: 20px 28px;
            }
        }
        
        /* Extra large screens */
        @media (min-width: 1600px) {
            .ip-box {
                max-width: 1000px;
                padding: 64px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="../images/logo.png" alt="Logo">
        <a href="../index.html">HOME</a>
                            <a href="/article/">ARTICLES</a>
    </div>
    <div class="json-formatter-container">
        <div class="json-title">WHAT'S MY IP?</div>
        <div class="ip-box">
            <div class="ip-item">
                <div class="ip-label">IPv4 Address</div>
                <div class="ip-value" id="ipv4">Loading...</div>
                <button class="copy-btn" onclick="copyIPv4()">Copy IPv4</button>
            </div>
            <div class="ip-item">
                <div class="ip-label">IPv6 Address</div>
                <div class="ip-value" id="ipv6">Loading...</div>
                <button class="copy-btn" onclick="copyIPv6()">Copy IPv6</button>
            </div>
            <div class="popup" id="ipPopup">Copied!</div>
        </div>
    </div>
    <script>
        function showPopup(msg) {
            const popup = document.getElementById('ipPopup');
            popup.textContent = msg;
            popup.style.display = 'block';
            setTimeout(() => { popup.style.display = 'none'; }, 1200);
        }
        
        function copyIPv4() {
            const ipv4 = document.getElementById('ipv4').textContent;
            if (ipv4 && ipv4 !== 'Loading...' && ipv4 !== 'Error loading IPv4') {
                navigator.clipboard.writeText(ipv4).then(() => {
                    showPopup('IPv4 Copied!');
                });
            }
        }
        
        function copyIPv6() {
            const ipv6 = document.getElementById('ipv6').textContent;
            if (ipv6 && ipv6 !== 'Loading...' && ipv6 !== 'Error loading IPv6') {
                navigator.clipboard.writeText(ipv6).then(() => {
                    showPopup('IPv6 Copied!');
                });
            }
        }
        
        // Fetch IPv4
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ipv4').textContent = data.ip;
            })
            .catch(error => {
                document.getElementById('ipv4').textContent = 'Error loading IPv4';
                console.error('Error fetching IPv4:', error);
            });
        
        // Fetch IPv6
        fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ipv6').textContent = data.ip;
            })
            .catch(error => {
                document.getElementById('ipv6').textContent = 'Error loading IPv6';
                console.error('Error fetching IPv6:', error);
            });
    </script>
</body>
</html>
