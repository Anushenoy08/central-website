<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP Checker | Developer Tools</title>
    <link rel="stylesheet" href="../common.css">
    <style>
        * { box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #fafdff 0%, #e8f6ef 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .json-formatter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            margin-top: 120px;
            padding: 32px 0;
            max-width: 1800px;
            margin-left: auto;
            margin-right: auto;
        }
        .json-title {
            text-align: center;
            font-size: 2.2em;
            font-weight: bold;
            color: #2196f3;
            margin-top: 90px;
            margin-bottom: 10px;
            letter-spacing: 0.03em;
        }
        .ip-box-row {
            display: flex;
            flex-direction: row;
            gap: 32px;
            width: 100%;
            justify-content: center;
            margin-bottom: 18px;
        }
        .ip-box {
            background: #f4fbfa;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.10);
            border: 1px solid #e0f2f1;
            padding: 32px 32px 32px 32px;
            width: 90vw;
            max-width: 900px;
            min-width: 600px;
            min-height: 220px;
            max-height: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-sizing: border-box;
        }
        .ip-label {
            font-size: 1.1em;
            color: #333;
            margin-top: 18px;
            margin-bottom: 4px;
        }
        .ip-value-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }
        .ip-value {
            font-size: 1.3em;
            font-family: 'Fira Mono', 'Consolas', monospace;
            color: #388e3c;
            background: #e0f7fa;
            border-radius: 8px;
            padding: 10px 18px;
            word-break: break-all;
            min-width: 500px;
            max-width: 100%;
            white-space: nowrap;
            overflow-x: auto;
        }
        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.3em;
            color: #2196f3;
            padding: 4px 8px;
            border-radius: 6px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
        }
        .copy-btn:hover {
            background: #e0f7fa;
        }
        .refresh-btn {
            margin-top: 18px;
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1.08em;
            font-weight: 500;
            background: linear-gradient(90deg, #2196f3 0%, #43e97b 100%);
            color: #fff;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.07);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .refresh-btn:hover {
            background: linear-gradient(90deg, #43e97b 0%, #2196f3 100%);
            box-shadow: 0 4px 16px rgba(67, 233, 123, 0.12);
        }
        .popup {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #111;
            border: 1.5px solid #b2ebf2;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(33, 150, 243, 0.13);
            padding: 22px 36px 22px 24px;
            font-size: 1.15em;
            font-weight: 500;
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 18px;
            min-width: 220px;
            max-width: 90vw;
            animation: fadeIn 0.2s;
        }
        .popup .close-btn {
            background: none;
            border: none;
            color: #111;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            transition: color 0.2s;
        }
        .popup .close-btn:hover {
            color: #d32f2f;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px) translateX(-50%); }
            to { opacity: 1; transform: translateY(0) translateX(-50%); }
        }
        @media (max-width: 1100px) {
            .json-formatter-container {
                flex-direction: column;
                align-items: center;
                gap: 24px;
            }
            .ip-box-row {
                flex-direction: column;
                gap: 18px;
            }
            .ip-box {
                width: 98vw;
                min-width: 0;
                max-width: 99vw;
                padding: 18px;
                min-height: 200px;
            }
            .ip-value {
                min-width: 0;
                max-width: 99vw;
            }
        }
        @media (max-width: 800px) {
            .ip-box {
                width: 100vw;
                min-width: 0;
                padding: 14px;
            }
            .json-title {
                font-size: 1.3em;
            }
            .ip-value {
                min-width: 0;
                max-width: 100vw;
            }
        }
        @media (max-width: 600px) {
            .ip-box {
                width: 99vw;
                min-width: 0;
                max-width: 99vw;
            }
            .ip-value {
                min-width: 0;
                max-width: 99vw;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="../images/logo.png" alt="Logo">
        <a href="../index.html">HOME</a>
        <a href="../admin/">ARTICLE</a>
    </div>
    <div class="json-formatter-container">
        <div class="json-title">IP CHECKER</div>
        <div class="ip-box-row">
            <div class="ip-box">
                <div class="ip-label">Your IPv4 Address:</div>
                <div class="ip-value-row">
                    <div class="ip-value" id="ipv4">Loading...</div>
                    <button class="copy-btn" onclick="copyIP('ipv4')" title="Copy IPv4">Copy</button>
                </div>
                <div class="ip-label">Your IPv6 Address:</div>
                <div class="ip-value-row">
                    <div class="ip-value" id="ipv6">Loading...</div>
                    <button class="copy-btn" onclick="copyIP('ipv6')" title="Copy IPv6">Copy</button>
                </div>
                <button class="refresh-btn" onclick="fetchIPs()">Refresh</button>
            </div>
        </div>
        <div id="popupMsg" class="popup" style="display:none;"><span id="popupText"></span><button class="close-btn" onclick="closePopup()">âœ•</button></div>
    </div>
    <script>
        async function fetchIPs() {
            document.getElementById('ipv4').textContent = 'Loading...';
            document.getElementById('ipv6').textContent = 'Loading...';
            try {
                // IPv4
                const v4 = await fetch('https://api.ipify.org?format=json').then(r => r.json());
                document.getElementById('ipv4').textContent = v4.ip || 'Not available';
            } catch {
                document.getElementById('ipv4').textContent = 'Not available';
            }
            try {
                // IPv6 (api64 works for both, but will return IPv4 if no IPv6)
                const v6 = await fetch('https://api64.ipify.org?format=json').then(r => r.json());
                document.getElementById('ipv6').textContent = v6.ip || 'Not available';
            } catch {
                document.getElementById('ipv6').textContent = 'Not available';
            }
        }
        function copyIP(id) {
            const ip = document.getElementById(id).textContent;
            if (!ip || ip === 'Loading...' || ip === 'Not available') return;
            navigator.clipboard.writeText(ip);
            showPopup('Copied to clipboard!');
        }
        function showPopup(msg) {
            const popup = document.getElementById('popupMsg');
            document.getElementById('popupText').innerText = msg;
            popup.style.display = 'flex';
            setTimeout(() => { popup.style.display = 'none'; }, 1500);
        }
        function closePopup() {
            document.getElementById('popupMsg').style.display = 'none';
        }
        window.onload = fetchIPs;
    </script>
</body>
</html>
