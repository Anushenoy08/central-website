<script>
function convertToHTMLTable() {
  const input = document.getElementById('jsonInput').value.trim();
  const output = document.getElementById('htmlOutput');
  const preview = document.getElementById('tablePreview');
  output.value = '';
  preview.style.display = 'none';
  preview.innerHTML = '';

  try {
    const arr = JSON.parse(input);
    if (!Array.isArray(arr) || arr.length === 0 || typeof arr[0] !== 'object') {
      alert('Input JSON must be a non-empty array of objects.');
      return;
    }
    const html = jsonToTable(arr);
    const beautified = beautifyHTML(html);
    output.value = beautified;
    preview.innerHTML = html;
    preview.style.display = 'block';
  } catch (e) {
    alert('Invalid JSON format.');
  }
}

function jsonToTable(arr) {
  // Get all unique keys
  const keys = Array.from(new Set(arr.flatMap(obj => Object.keys(obj))));
  let html = '<table><thead><tr>';
  for (const key of keys) {
    html += '<th>' + escapeHTML(key) + '</th>';
  }
  html += '</tr></thead><tbody>';
  for (const obj of arr) {
    html += '<tr>';
    for (const key of keys) {
      let cellValue = obj[key];
      if (typeof cellValue === 'object' && cellValue !== null) {
        cellValue = JSON.stringify(cellValue);
      }
      html += '<td>' + escapeHTML(cellValue !== undefined ? String(cellValue) : '') + '</td>';
    }
    html += '</tr>';
  }
  html += '</tbody></table>';
  return html;
}

function escapeHTML(str) {
  return String(str)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;')
    .replace(/'/g, '&#39;');
}

function clearInput() {
  document.getElementById('jsonInput').value = '';
  document.getElementById('tablePreview').style.display = 'none';
  document.getElementById('tablePreview').innerHTML = '';
}

function clearOutput() {
  document.getElementById('htmlOutput').value = '';
  document.getElementById('tablePreview').style.display = 'none';
  document.getElementById('tablePreview').innerHTML = '';
}

function uploadJSONFile(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    document.getElementById('jsonInput').value = e.target.result;
  };
  reader.readAsText(file);
}

function toggleFullScreen(button) {
  const box = button.closest('.json-converter-box');
  if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
    if (box.requestFullscreen) {
      box.requestFullscreen().catch(err => console.error('Fullscreen error:', err));
    } else if (box.webkitRequestFullscreen) {
      box.webkitRequestFullscreen().catch(err => console.error('Fullscreen error:', err));
    } else if (box.msRequestFullscreen) {
      box.msRequestFullscreen().catch(err => console.error('Fullscreen error:', err));
    }
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    }
  }
}

function exitFullScreen() {
  if (document.exitFullscreen) {
    document.exitFullscreen().then(() => {
      console.log('Fullscreen exited successfully');
    }).catch(err => {
      console.error('Exit fullscreen error:', err);
    });
  } else if (document.webkitExitFullscreen) {
    document.webkitExitFullscreen().then(() => {
      console.log('Webkit fullscreen exited successfully');
    }).catch(err => {
      console.error('Webkit exit fullscreen error:', err);
    });
  } else if (document.msExitFullscreen) {
    document.msExitFullscreen().then(() => {
      console.log('MS fullscreen exited successfully');
    }).catch(err => {
      console.error('MS exit fullscreen error:', err);
    });
  }
}

function enterMobileFullscreen(which) {
  const overlay = document.getElementById('mobileFullscreen' + which.charAt(0).toUpperCase() + which.slice(1));
  const textarea = document.getElementById(which === 'input' ? 'jsonInput' : 'htmlOutput');
  const mobileTextarea = document.getElementById('mobile' + which.charAt(0).toUpperCase() + which.slice(1) + 'Textarea');
  
  // Copy content to mobile textarea
  mobileTextarea.value = textarea.value;
  
  // Show overlay
  overlay.classList.add('active');
  
  // Focus on mobile textarea
  setTimeout(() => {
    mobileTextarea.focus();
  }, 100);
  
  // Sync content changes back to original textarea
  mobileTextarea.addEventListener('input', function() {
    textarea.value = this.value;
  });
}

function exitMobileFullscreen(which) {
  const overlay = document.getElementById('mobileFullscreen' + which.charAt(0).toUpperCase() + which.slice(1));
  const textarea = document.getElementById(which === 'input' ? 'jsonInput' : 'htmlOutput');
  const mobileTextarea = document.getElementById('mobile' + which.charAt(0).toUpperCase() + which.slice(1) + 'Textarea');
  
  // Copy content back to original textarea
  textarea.value = mobileTextarea.value;
  
  // Hide overlay
  overlay.classList.remove('active');
}

// Handle escape key for mobile fullscreen
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    const inputOverlay = document.getElementById('mobileFullscreenInput');
    const outputOverlay = document.getElementById('mobileFullscreenOutput');
    
    if (inputOverlay.classList.contains('active')) {
      exitMobileFullscreen('input');
    } else if (outputOverlay.classList.contains('active')) {
      exitMobileFullscreen('output');
    }
  }
});

function copyOutput() {
  const output = document.getElementById('htmlOutput').value;
  if (!output || output.trim() === '') {
    alert('Please convert JSON to HTML Table first.');
    return;
  }
  navigator.clipboard.writeText(output).then(() => {
    alert('HTML table copied to clipboard!');
  }).catch(err => {
    console.error('Failed to copy: ', err);
    alert('Failed to copy to clipboard. Please try again.');
  });
}

function downloadOutput() {
  const output = document.getElementById('htmlOutput').value;
  if (!output || output.trim() === '') {
    alert('Please convert JSON to HTML Table first.');
    return;
  }
  const blob = new Blob([output], { type: 'text/plain;charset=utf-8;' });
  const link = document.createElement('a');
  const url = URL.createObjectURL(blob);
  link.setAttribute('href', url);
  link.setAttribute('download', 'table.txt');
  link.style.visibility = 'hidden';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

// Simple HTML beautifier for indentation
function beautifyHTML(html) {
  const tab = '  ';
  let result = '';
  let indent = '';
  html.split(/\r?\n|(?=<)/).forEach(function(line) {
    if (line.match(/^<\/(.+)>/)) indent = indent.substring(tab.length);
    result += indent + line.trim() + '\n';
    if (line.match(/^<([^!\/].*[^\/]?)>/) && !line.match(/<.*\/>$/)) indent += tab;
  });
  return result.trim();
}
