<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JSON to TSV Converter</title>
<link rel="stylesheet" href="../common.css">
<style>
body {
  background: linear-gradient(135deg, #fafdff 0%, #e8f6ef 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

.json-formatter-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 32px;
  margin-top: 100px;
  padding: 32px 0;
  max-width: 1800px;
  margin-left: auto;
  margin-right: auto;
}

.json-title {
  text-align: center;
  font-size: 2.2em;
  font-weight: bold;
  color: #2196f3;
  letter-spacing: 0.03em;
}

.button-panel {
  display: flex;
  gap: 14px;
  justify-content: center;
}

.button-panel button {
  min-width: unset;
  padding: 16px 32px;
  border: none;
  border-radius: 8px;
  font-size: 1.08em;
  font-weight: 500;
  background: linear-gradient(90deg, #2196f3 0%, #43e97b 100%);
  color: #fff;
  cursor: pointer;
  transition: background 0.2s;
}

.button-panel button:hover {
  background: linear-gradient(90deg, #43e97b 0%, #2196f3 100%);
}

.json-box-row {
  display: flex;
  gap: 32px;
  width: 100%;
  justify-content: center;
  flex-wrap: wrap;
}

.json-box {
  background: #f4fbfa;
  border-radius: 16px;
  box-shadow: 0 4px 16px rgba(33, 150, 243, 0.10);
  border: 1px solid #e0f2f1;
  padding: 0 18px;
  width: 90vw;
  max-width: 700px;
  display: flex;
  flex-direction: column;
  position: relative;
}

.box-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #111;
  color: #fff;
  padding: 12px;
  border-top-left-radius: 14px;
  border-top-right-radius: 14px;
  margin-bottom: 8px;
}

.box-label {
  font-weight: bold;
}

.box-options {
  display: flex;
  gap: 12px;
  align-items: center;
}

.box-options label, .box-options button {
  background: none;
  border: none;
  color: #2196f3;
  cursor: pointer;
  font-size: 1.3em;
  display: flex;
  align-items: center;
  position: relative;
}

.box-options label input {
  display: none;
}

.code-area-wrapper {
  display: flex;
  flex: 1 1 auto;
  min-height: 320px;
  max-height: 900px;
  background: #fafdff;
  border-radius: 8px;
  border: 1px solid #b2ebf2;
  overflow: hidden;
  box-sizing: border-box;
  margin-bottom: 8px;
  height: 100%;
  width: 100%;
  max-width: 700px;
  min-width: 260px;
}

.code-scroll {
  overflow: auto;
  width: 100%;
  height: 100%;
  display: flex;
  min-width: 0;
  min-height: 320px;
  max-height: 900px;
}

.json-textarea {
  width: 100%;
  min-height: 300px;
  max-height: 900px;
  height: 100%;
  resize: none;
  border: none;
  outline: none;
  padding: 16px;
  font-size: 1.08em;
  font-family: 'Fira Mono', 'Consolas', monospace;
  background: transparent;
  color: #1a2a32;
  box-sizing: border-box;
}

.close-fullscreen-btn {
  position: absolute;
  top: 10px;
  right: 18px;
  z-index: 100000;
  background: #fff;
  color: #111;
  border: 1px solid #b2ebf2;
  border-radius: 6px;
  font-size: 1.5em;
  font-weight: bold;
  cursor: pointer;
  padding: 2px 12px;
  box-shadow: 0 2px 8px rgba(33, 150, 243, 0.07);
  display: none;
}

.json-box:fullscreen .close-fullscreen-btn,
.json-box:-webkit-full-screen .close-fullscreen-btn,
.json-box:-ms-fullscreen .close-fullscreen-btn {
  display: block;
}

.json-box:fullscreen .code-area-wrapper,
.json-box:-webkit-full-screen .code-area-wrapper,
.json-box:-ms-fullscreen .code-area-wrapper {
  flex: 1 1 auto;
  min-height: 0;
  max-height: none;
  width: 100vw;
  max-width: 100vw;
  min-width: 0;
  margin-bottom: 0;
  border-radius: 0;
  border: none;
}

.json-box:fullscreen .code-scroll,
.json-box:-webkit-full-screen .code-scroll,
.json-box:-ms-fullscreen .code-scroll {
  width: 100vw;
  height: 100%;
  min-width: 0;
  min-height: 0;
  max-width: 100vw;
  max-height: 100vh;
}

.json-box:fullscreen .json-textarea,
.json-box:-webkit-full-screen .json-textarea,
.json-box:-ms-fullscreen .json-textarea {
  width: 100vw;
  height: 100vh;
  min-height: 0;
  max-height: none;
  font-size: 1.2em;
  padding: 24px;
  background: #fafdff;
}

.json-box:fullscreen .box-header,
.json-box:-webkit-full-screen .box-header,
.json-box:-ms-fullscreen .box-header {
  border-radius: 0;
  height: 54px;
  font-size: 1.2em;
}

.json-box:fullscreen .box-options .icon-btn,
.json-box:-webkit-full-screen .box-options .icon-btn,
.json-box:-ms-fullscreen .box-options .icon-btn {
  font-size: 1.5em;
}

.upload-label {
  display: flex;
  align-items: center;
  cursor: pointer;
  color: #1976d2;
  font-size: 1.1em;
  font-weight: 500;
  gap: 4px;
  margin-right: 12px;
}
.upload-label input[type='file'] {
  display: none;
}
.upload-icon {
  font-size: 1.2em;
}
.upload-text {
  color: #1976d2;
  text-decoration: underline;
  cursor: pointer;
}
.icon-btn {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1.3em;
  color: #1976d2;
  padding: 4px 8px;
  border-radius: 6px;
  position: relative;
  transition: background 0.2s;
  display: inline-flex;
  align-items: center;
}
.icon-btn:hover {
  background: #e0f7fa;
}
.icon-btn .tooltip {
  display: none;
  position: absolute;
  bottom: 120%;
  left: 50%;
  transform: translateX(-50%);
  background: #222;
  color: #fff;
  padding: 5px 12px;
  border-radius: 6px;
  font-size: 0.95em;
  white-space: nowrap;
  z-index: 10;
  pointer-events: none;
  opacity: 0.95;
}
.icon-btn:hover .tooltip {
  display: block;
}

/* Mobile Fullscreen Overlay */
.mobile-fullscreen-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: #fafdff;
  z-index: 9999;
  display: none;
  flex-direction: column;
}

.mobile-fullscreen-overlay.active {
  display: flex;
}

.mobile-fullscreen-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px;
  background: #111;
  color: #fff;
  border-bottom: 1px solid #e0e0e0;
}

.mobile-fullscreen-title {
  font-weight: bold;
  font-size: 1.1em;
}

.mobile-fullscreen-close {
  background: none;
  border: none;
  color: #fff;
  font-size: 1.5em;
  cursor: pointer;
  padding: 4px 8px;
}

.mobile-fullscreen-content {
  flex: 1;
  padding: 16px;
}

.mobile-fullscreen-textarea {
  width: 100%;
  height: 100%;
  border: none;
  outline: none;
  font-family: 'Courier New', monospace;
  font-size: 1em;
  line-height: 1.5;
  resize: none;
  background: #fafdff;
}
</style>
</head>
<body>

<div class="navbar">
  <img src="../images/logo.png" alt="Logo">
  <a href="../index.html">HOME</a>
  <a href="../admin/">ARTICLE</a>
</div>

<div class="json-formatter-container">
  <div class="json-title">JSON to TSV Converter</div>

  <div class="button-panel">
    <button onclick="convertToTSV()">Convert to TSV</button>
    <button onclick="copyOutput()">Copy TSV</button>
    <button onclick="downloadOutput()">Download TSV</button>
  </div>

  <div class="json-box">
    <div class="box-header">
      <span class="box-label">Input</span>
      <div class="box-options">
        <label class="upload-label">
          <input type="file" accept="application/json" onchange="uploadJSONFile(event)">
          <span class="upload-icon">üìÅ</span>
          <span class="upload-text">Upload a file</span>
        </label>
        <button class="icon-btn" title="Full Screen" onclick="toggleFullScreen(this)">
          ‚õ∂
          <span class="tooltip">Full Screen</span>
        </button>
        <button class="icon-btn" title="Clear" onclick="clearJSON('input')">
          üóëÔ∏è
          <span class="tooltip">Clear</span>
        </button>
      </div>
    </div>
    <div class="code-area-wrapper">
      <div class="code-scroll">
        <textarea class="json-textarea" id="jsonInput" placeholder='Enter JSON Array of Objects Example: [{"name":"John","age":30,"city":"New York"}]'></textarea>
      </div>
    </div>
    <button class="close-fullscreen-btn" onclick="exitFullScreen()">‚úï</button>
  </div>

  <!-- Separator Dropdown -->
  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; max-width: 400px; margin: 20px auto;">
    <label for="separatorSelect" style="font-weight: 500; color: #1565c0; margin-bottom: 8px;">Separator</label>
    <select id="separatorSelect" style="padding: 10px 18px; border-radius: 8px; border: 1px solid #b2ebf2; font-size: 1.08em; width: 100%;">
      <option value="tab">Tab separator</option>
      <option value=",">Comma (,) separator</option>
      <option value=";">Semicolon (;) separator</option>
    </select>
  </div>

  <div class="json-box">
    <div class="box-header">
      <span class="box-label">Output</span>
      <div class="box-options">
        <button class="icon-btn" title="Full Screen" onclick="toggleFullScreen(this)">
          ‚õ∂
          <span class="tooltip">Full Screen</span>
        </button>
        <button class="icon-btn" title="Clear" onclick="clearJSON('output')">
          üóëÔ∏è
          <span class="tooltip">Clear</span>
        </button>
      </div>
    </div>
    <div class="code-area-wrapper">
      <div class="code-scroll">
        <textarea class="json-textarea" id="tsvOutput" placeholder="TSV result will appear here..." readonly></textarea>
      </div>
    </div>
    <button class="close-fullscreen-btn" onclick="exitFullScreen()">‚úï</button>
  </div>
</div>

<!-- Mobile Fullscreen Overlays -->
<div id="mobileFullscreenInput" class="mobile-fullscreen-overlay">
  <div class="mobile-fullscreen-header">
    <div class="mobile-fullscreen-title">Input - Fullscreen</div>
    <button class="mobile-fullscreen-close" onclick="exitMobileFullscreen('input')">‚úï</button>
  </div>
  <div class="mobile-fullscreen-content">
    <textarea id="mobileInputTextarea" class="mobile-fullscreen-textarea" placeholder="Enter JSON here..."></textarea>
  </div>
</div>

<div id="mobileFullscreenOutput" class="mobile-fullscreen-overlay">
  <div class="mobile-fullscreen-header">
    <div class="mobile-fullscreen-title">Output - Fullscreen</div>
    <button class="mobile-fullscreen-close" onclick="exitMobileFullscreen('output')">‚úï</button>
  </div>
  <div class="mobile-fullscreen-content">
    <textarea id="mobileOutputTextarea" class="mobile-fullscreen-textarea" readonly></textarea>
  </div>
</div>

<script>
function convertToTSV() {
  const input = document.getElementById('jsonInput').value.trim();
  const output = document.getElementById('tsvOutput');
  const sepSelect = document.getElementById('separatorSelect');
  let sep = '\t';
  if (sepSelect) {
    if (sepSelect.value === 'tab') sep = '\t';
    else sep = sepSelect.value;
  }
  output.value = '';
  try {
    const arr = JSON.parse(input);
    if (!Array.isArray(arr) || arr.length === 0 || typeof arr[0] !== 'object') {
      alert('Input JSON must be a non-empty array of objects.');
      return;
    }
    const tsv = jsonToTSVFlattened(arr, sep);
    output.value = tsv;
  } catch (e) {
    alert('Invalid JSON format.');
  }
}

// Flattens an object using slash notation for nested keys
function flattenForTSV(obj, prefix = '', out = {}) {
  for (let key in obj) {
    if (!obj.hasOwnProperty(key)) continue;
    let value = obj[key];
    let newKey = prefix ? prefix + '/' + key : key;
    if (typeof value === 'object' && value !== null) {
      if (Array.isArray(value)) {
        value.forEach((v, i) => {
          if (typeof v === 'object' && v !== null) {
            flattenForTSV(v, newKey + '/' + i, out);
          } else {
            out[newKey + '/' + i] = v;
          }
        });
      } else {
        flattenForTSV(value, newKey, out);
      }
    } else {
      out[newKey] = value;
    }
  }
  return out;
}

// Converts array of objects to TSV/CSV/semicolon, flattening nested objects/arrays
function jsonToTSVFlattened(arr, sep) {
  // Flatten all objects and collect all unique keys
  const flatArr = arr.map(obj => flattenForTSV(obj));
  const keys = Array.from(new Set(flatArr.flatMap(obj => Object.keys(obj))));
  let lines = [];
  lines.push(keys.join(sep));
  for (const obj of flatArr) {
    let row = keys.map(key => {
      let value = obj[key];
      // Escape separator and newlines
      let safeValue = String(value !== undefined ? value : '');
      if (sep === '\t') safeValue = safeValue.replace(/\t/g, ' ');
      else safeValue = safeValue.replace(new RegExp(sep.replace(/([.*+?^=!:${}()|[\]\/\\])/g, '\\$1'), 'g'), ' ');
      safeValue = safeValue.replace(/\n/g, ' ');
      return safeValue;
    });
    lines.push(row.join(sep));
  }
  return lines.join('\n');
}

function clearJSON(which) {
  if (which === 'input') document.getElementById('jsonInput').value = '';
  else document.getElementById('tsvOutput').value = '';
}

function uploadJSONFile(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    document.getElementById('jsonInput').value = e.target.result;
  };
  reader.readAsText(file);
}

function toggleFullScreen(button) {
  // Check if we're on mobile/tablet
  if (window.innerWidth <= 1024) {
    // Mobile/Tablet fullscreen
    const which = button.closest('.json-box').querySelector('.box-label').textContent.toLowerCase();
    enterMobileFullscreen(which);
  } else {
    // Desktop fullscreen
    const box = button.closest('.json-box');
    if (!document.fullscreenElement) {
      if (box.requestFullscreen) box.requestFullscreen();
      else if (box.webkitRequestFullscreen) box.webkitRequestFullscreen();
      else if (box.msRequestFullscreen) box.msRequestFullscreen();
    } else {
      exitFullScreen();
    }
  }
}

function exitFullScreen() {
  if (document.exitFullscreen) document.exitFullscreen();
  else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
  else if (document.msExitFullscreen) document.msExitFullscreen();
}

function enterMobileFullscreen(which) {
  const overlay = document.getElementById('mobileFullscreen' + which.charAt(0).toUpperCase() + which.slice(1));
  const textarea = document.getElementById(which === 'input' ? 'jsonInput' : 'tsvOutput');
  const mobileTextarea = document.getElementById('mobile' + which.charAt(0).toUpperCase() + which.slice(1) + 'Textarea');
  
  // Copy content to mobile textarea
  mobileTextarea.value = textarea.value;
  
  // Show overlay
  overlay.classList.add('active');
  
  // Focus on mobile textarea
  setTimeout(() => {
    mobileTextarea.focus();
  }, 100);
  
  // Sync content changes back to original textarea
  mobileTextarea.addEventListener('input', function() {
    textarea.value = this.value;
  });
}

function exitMobileFullscreen(which) {
  const overlay = document.getElementById('mobileFullscreen' + which.charAt(0).toUpperCase() + which.slice(1));
  const textarea = document.getElementById(which === 'input' ? 'jsonInput' : 'tsvOutput');
  const mobileTextarea = document.getElementById('mobile' + which.charAt(0).toUpperCase() + which.slice(1) + 'Textarea');
  
  // Copy content back to original textarea
  textarea.value = mobileTextarea.value;
  
  // Hide overlay
  overlay.classList.remove('active');
}

// Handle escape key for mobile fullscreen
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    const inputOverlay = document.getElementById('mobileFullscreenInput');
    const outputOverlay = document.getElementById('mobileFullscreenOutput');
    
    if (inputOverlay.classList.contains('active')) {
      exitMobileFullscreen('input');
    } else if (outputOverlay.classList.contains('active')) {
      exitMobileFullscreen('output');
    }
  }
});

function copyOutput() {
  const output = document.getElementById('tsvOutput').value;
  if (!output || output.trim() === '') {
    alert('Please convert JSON to TSV first.');
    return;
  }
  navigator.clipboard.writeText(output).then(() => {
    alert('TSV copied to clipboard!');
  }).catch(err => {
    console.error('Failed to copy: ', err);
    alert('Failed to copy to clipboard. Please try again.');
  });
}

function downloadOutput() {
  const output = document.getElementById('tsvOutput').value;
  if (!output || output.trim() === '') {
    alert('Please convert JSON to TSV first.');
    return;
  }
  const blob = new Blob([output], { type: 'text/plain;charset=utf-8;' });
  const link = document.createElement('a');
  const url = URL.createObjectURL(blob);
  link.setAttribute('href', url);
  link.setAttribute('download', 'output.txt');
  link.style.visibility = 'hidden';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>
