<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="qDuGkH2CTvMiTDbq-krTG2dOfthufxZMN7kZJ1ezGps" />
  <title>{{ page.title }}</title>
  
  <!-- FontAwesome Icons - Load for all pages -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  {% if page.path == "/Json-Converter/json-excel.html" %}
  <!-- SheetJS CDN for Excel export -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  {% endif %}

  {% if page.path == "/Generators/qrcode.html" %}
    <!-- QRCode.js CDN -->
      <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
      <script>
        // Fallback QRCode library if the main one fails to load
        if (typeof QRCode === 'undefined') {
          // Load alternative CDN
          const script = document.createElement('script');
          script.src = 'https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js';
          script.onload = function() {
            console.log('QRCode library loaded from fallback CDN');
          };
          script.onerror = function() {
            console.error('Failed to load QRCode library from fallback CDN');
          };
          document.head.appendChild(script);
        }
      </script>
  {% endif %}
  <!-- SEO -->
  {% seo %}

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/common.css' | relative_url }}">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  {{ content }}
</body>
</html>
